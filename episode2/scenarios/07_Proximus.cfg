#textdomain wesnoth-After_the_Storm

[scenario]
    id=07_Proximus
    name= _ "Proximus"
    {MAP 07_Proximus.map} {WESNOTH_1_12_MAP_OVERLAY 07_Proximus_1.12.mask}
    {TURNS 28 26 24}
    next_scenario=08_And_then_there_was_Chaos

    {E_DEATHS}

    {SCENARIO_MUSIC "weight_of_revenge.ogg"} {CONTINUE_PLAYING_STORY_MUSIC_FIRST}

    {STORYTXT_PROXIMUS}

    {LONGDARK1}  {GLOBAL_LIGHTING_BAD_NIGHT}
    {LONGDARK2}  {GLOBAL_LIGHTING_BAD_NIGHT}
    {LONGDARK3}  {GLOBAL_LIGHTING_BAD_NIGHT}
    {LONGDARK4}  {GLOBAL_LIGHTING_BAD_NIGHT}
    {DAWN1}      {GLOBAL_LIGHTING_BAD_DAWN}
    {MORNING1}   {GLOBAL_LIGHTING_BAD_DAY}
    {MIDDAY1}    {GLOBAL_LIGHTING_BAD_DAY}
    {AFTERNOON1} {GLOBAL_LIGHTING_BAD_DAY}
    {DUSK1}      {GLOBAL_LIGHTING_BAD_DAWN}
    {SHORTDARK}  {GLOBAL_LIGHTING_BAD_NIGHT}
    {DAWN2}      {GLOBAL_LIGHTING_BAD_DAWN}
    {MORNING2}   {GLOBAL_LIGHTING_BAD_DAY}
    {MIDDAY2}    {GLOBAL_LIGHTING_BAD_DAY}
    {AFTERNOON2} {GLOBAL_LIGHTING_BAD_DAY}
    {DUSK2}      {GLOBAL_LIGHTING_BAD_DAWN}

    # wmllint: validate-off
    [side]
        side=1
        controller=human
        save_id=player
        team_name=good
        user_team_name= _ "team_name^Elynia"

        fog=yes
        {GOLD 200 190 180}

        # wmllint: recognize Elynia
        {CHARACTER_STATS_ELYNIA}
    [/side]
    # wmllint: validate-on

#define P_TARGETS
    [goal]
        [criteria]
            id=Elynia
        [/criteria]
        value=50.0
    [/goal]
    [goal]
        [criteria]
            id=Anya
        [/criteria]
        value=25.0
    [/goal]
    [goal]
        [criteria]
            id=Durvan
        [/criteria]
        value=25.0
    [/goal]
#enddef

    [side]
        side=2
        team_name=chaos
        user_team_name= _ "team_name^Northern Defense Line"
        {CHAOS_FLAG}

        recruit=Walking Corpse,Skeleton,Skeleton Archer,Ghoul,Ghost
        {GOLD 175 190 220}

        no_leader=yes

        {ai/aliases/stable_singleplayer.cfg}
        [ai]
            {AI_SIMPLE_ALWAYS_ASPECT aggression 5.00}
            {AI_SIMPLE_ALWAYS_ASPECT caution    0.00}
            {AI_SIMPLE_ALWAYS_ASPECT attack_depth {DIFF 3 4 4} }

            {P_TARGETS}
        [/ai]
    [/side]

    [side]
        side=3
        team_name=chaos
        user_team_name= _ "team_name^Northern Defense Line"
        {CHAOS_FLAG}

        recruit=Walking Corpse,Skeleton,Skeleton Archer,Vampire Bat
        {GOLD 125 150 175}

        {ai/aliases/stable_singleplayer.cfg}
        [ai]
            {AI_SIMPLE_ALWAYS_ASPECT aggression 1.00}
            {AI_SIMPLE_ALWAYS_ASPECT caution    0.00}
            {AI_SIMPLE_ALWAYS_ASPECT attack_depth {DIFF 2 3 4} }

            {P_TARGETS}
        [/ai]

        canrecruit=yes
        type=Chocobone
        id=General Lorelath
        name= _ "General Lorelath"
        max_hitpoints=52
        level=3
        max_experience=150
        [modifications]
            {TRAIT_UNDEAD}
        [/modifications]

        [village]
            x,y=29,30
        [/village]
        [village]
            x,y=30,34
        [/village]
        [village]
            x,y=34,34
        [/village]
    [/side]

    [side]
        side=4
        team_name=chaos
        user_team_name= _ "team_name^Northern Defense Line"
        {CHAOS_FLAG}

        recruit=Elvish Fighter,Elvish Hunter,Elvish Archer,Elvish Shaman
        {GOLD 150 160 170}

        {ai/aliases/stable_singleplayer.cfg}
        [ai]
            {AI_SIMPLE_ALWAYS_ASPECT aggression 0.90}
            {AI_SIMPLE_ALWAYS_ASPECT caution    0.01}
            {AI_SIMPLE_ALWAYS_ASPECT attack_depth {DIFF 2 3 4} }

            {P_TARGETS}
        [/ai]

        canrecruit=yes
        type=Elvish Hero
        id=Cithraldin
        name= _ "Cithraldin"
        [modifications]
            {TRAIT_QUICK}
            {TRAIT_DEXTROUS}
        [/modifications]

        [village]
            x,y=32,25
        [/village]
        [village]
            x,y=34,25
        [/village]
    [/side]

    [side]
        side=5
        team_name=chaos
        user_team_name= _ "team_name^Northern Defense Line"
        {CHAOS_FLAG}

        recruit=Chaos Invoker,Chaos Invader,Chaos Hound
        {GOLD 150 160 170}

        {ai/aliases/stable_singleplayer.cfg}
        [ai]
            {AI_SIMPLE_ALWAYS_ASPECT aggression 5.00}
            {AI_SIMPLE_ALWAYS_ASPECT caution    0.00}
            {AI_SIMPLE_ALWAYS_ASPECT attack_depth {DIFF 3 4 4} }

            {P_TARGETS}
        [/ai]

        canrecruit=yes
        type=Chaos Soulhunter
        id=Gerumanen
        name= _ "Gerumanen"
        [modifications]
            {TRAIT_QUICK}
            {TRAIT_DEXTROUS}
        [/modifications]

        [village]
            x,y=26,26
        [/village]
        [village]
            x,y=29,26
        [/village]
    [/side]

    [side]
        side=6
        team_name=chaos
        user_team_name= _ "team_name^Shaxthals"
        hidden=yes
        no_leader=yes

        {ai/aliases/stable_singleplayer.cfg}
        [ai]
            {AI_SIMPLE_ALWAYS_ASPECT aggression 5.00}
            {AI_SIMPLE_ALWAYS_ASPECT caution    0.00}
            {AI_SIMPLE_ALWAYS_ASPECT grouping no}
        [/ai]
    [/side]

#undef P_TARGETS

    {RECRUIT_UNIT_VARIATIONS 2,3 "Walking Corpse" "bat,mounted,mounted,goblin,goblin,goblin,none"}

    [event]
        name=prestart
        # wmllint: recognize Zynara
        {RECALL_ZYNARA_AT_LOCATION 15 4}

        {FACE_DIRECTION (side=1) sw}

        [capture_village]
            side=1
            x=18-26
            y= 3-11
        [/capture_village]

        {LOCK_VIEW}
    [/event]

    [event]
        name=start
        [message]
            speaker=Elynia
            message= _ "According to the map Unarye gave us, the valley entrance is just ahead."
        [/message]

        [message]
            speaker=Zynara
            message= _ "Good."
        [/message]

        [delay]
            time=1000
        [/delay]

        {MOVE_UNIT (id=Zynara) 14  3}

        [message]
            speaker=Zynara
            message= _ "Don’t you think it is unsafe to be here all alone, though?"
        [/message]

        [message]
            speaker=Elynia
            message= _ "There’s nothing suspicious around here, so... No, I don’t think so. We are both capable of defending ourselves against desert animals."
        [/message]

        [delay]
            time=500
        [/delay]

        [message]
            speaker=Zynara
            message= _ "I see..."
        [/message]

        {PLAY_LEVELOUT_ANIM (id=Zynara)}

        [kill]
            animate=no
            fire_event=no
            id=Zynara
        [/kill]

        [unit]
            canrecruit=yes
            side=2
            type=Lich
            id=Mal Zynavu
            name= _ "Mal Zynavu"
            gender=female
            #profile="portraits/zynavu.png"
            x,y=14,3
            facing=sw
            [modifications]
                {TRAIT_STRONG}
                {TRAIT_QUICK}
            [/modifications]
        [/unit]

        {PLAY_LEVELIN_ANIM (id=Mal Zynavu)}

        [redraw][/redraw]

        {REPLACE_SCENARIO_MUSIC "the_city_falls.ogg"}
        {APPEND_MUSIC "casualties_of_war.ogg"}

        [message]
            speaker=Mal Zynavu
            message= _ "Well, let’s see how you fare on your own against <i>me</i>!"
        [/message]

        {FACE_DIRECTION (id=Elynia) ne}

        [message]
            speaker=Elynia
            # wmllint: local spelling Wh
            message= _ "Wh—"
        [/message]

        [animate_attack]
            [filter]
                id=Elynia
            [/filter]
            [filter_second]
                id=Mal Zynavu
            [/filter_second]
            [filter_attack]
                range=ranged
            [/filter_attack]
            kill=no
            animate=yes
            fire_event=no
            amount=9
            damage_type=arcane
            alignment=chaotic
            #experience=no
        [/animate_attack]

        #
        # Give the floating damage label some time to fade out -- the exact
        # amount of time required varies according to the Accelerated Speed
        # setting, though.
        #
        [delay]
            time=500
        [/delay]

        [message]
            speaker=Elynia
            message= _ "—<b>Who</b> are you in truth? <b>ANSWER!</b>"
        [/message]

        [message]
            speaker=Mal Zynavu
            message= _ "It saddens me to admit that my master was a very misguided person — his destruction was only a matter of time. Uria’s power is the greatest force that’s ever graced us. We could avoid wasting so many lives all over the continent if everyone accepted her offer and joined her cause."
        [/message]

        [message]
            speaker=Elynia
            message= _ "So <b>you</b> were in the country working for the Triad all this time? <b>YOU BETRAYED US!</b>"
        [/message]

        [message]
            speaker=Mal Zynavu
            message= _ "I am not the only one! Even those pitiful northerners have grown weary of this pointless war and seek easier alternatives. Now, give me that staff. Oh, and don’t forget you are not in possession of godlike powers anymore — I can and will kill you if you don’t concede."
        [/message]

        [sound]
            name={SOUND_LIST:BIOMECHANICAL_ROAM}
        [/sound]

        [unit]
            animate=yes
            type=Shaxthal Sentry Drone
            variation=surface
            side=6
            x,y=11,4
            upkeep=free
            facing=ne
            [modifications]
                {TRAIT_BIOMECHANICAL}
                {TRAIT_ARMORED}
            [/modifications]
        [/unit]

        [sound]
            name={SOUND_LIST:BIOMECHANICAL_ROAM}
        [/sound]

        [unit]
            animate=yes
            type=Shaxthal Sentry Drone
            variation=surface
            side=6
            x,y=12,5
            upkeep=free
            facing=ne
            [modifications]
                {TRAIT_BIOMECHANICAL}
                {TRAIT_ARMORED}
            [/modifications]
        [/unit]

        [redraw][/redraw]

        [message]
            speaker=Mal Zynavu
            message= _ "<i>They</i> are also willing to help..."
        [/message]

        # wmllint: recognize Anya
        {RECALL_ANYA_AT_LOCATION 15 4}

        [store_unit]
            [filter]
                id=Anya
            [/filter]
            variable=anya_store
        [/store_unit]

        {VARIABLE anya_store.facing nw}

        [unstore_unit]
            variable=anya_store
            find_vacant=no
        [/unstore_unit]

        [animate_unit]
            [filter]
                id=Anya
            [/filter]
            flag=recruited
            with_bars=yes
        [/animate_unit]

        [if]
            {VARIABLE_NUMERICAL_EQUALS anya_store.level 3}
            [then]
                {VARIABLE anya_attack_name "noctum"}
            [/then]
            [else]
                {VARIABLE anya_attack_name "shadow wave"}
            [/else]
        [/if]

        [harm_unit]
            [filter]
                id=Mal Zynavu
            [/filter]
            [filter_second]
                id=Anya
            [/filter_second]
            [primary_attack]
                name=$anya_attack_name
                range=ranged
            [/primary_attack]
            kill=no
            animate=yes
            fire_event=no
            amount=11
            damage_type=arcane
            alignment=chaotic
        [/harm_unit]

        {CLEAR_VARIABLE anya_attack_name,anya_store}

        [redraw][/redraw]

        [message]
            speaker=Mal Zynavu
            # wmllint: local spelling GAH
            message= _ "—GAH!"
        [/message]

        # wmllint: recognize Durvan
        {RECALL_DURVAN_AT_LOCATION 15 5}
        {FACE_DIRECTION (id=Durvan) nw}

        [animate_unit]
            [filter]
                id=Durvan
            [/filter]
            flag=recruited
            with_bars=yes
        [/animate_unit]

        [store_starting_location]
            side=2
        [/store_starting_location]

        [animate_unit]
            [filter]
                id=Mal Zynavu
            [/filter]
            flag=pre_teleport
            with_bars=yes
        [/animate_unit]

        [teleport]
            [filter]
                id=Mal Zynavu
            [/filter]
            x,y=$location.x,$location.y
        [/teleport]

        {CLEAR_VARIABLE location}

        [redraw][/redraw]

        [delay]
            time=750
        [/delay]

        [message]
            speaker=Elynia
            message= _ "Anya! Durvan! How did you know? I—"
        [/message]

        [message]
            speaker=Anya
            message= _ "My lady, we’d never leave you alone in the darkness. After all, it <i>is</i> our element!"
        [/message]

        [message]
            speaker=Durvan
            message= _ "There’s a lot of movement in the hills to the south, my lady. The northern defense line is preparing for battle, and so should we!"
        [/message]

        {MOVE_UNIT (id=Elynia) 22 6}

        [redraw]
            side=1
        [/redraw]

        {MOVE_UNIT (id=Durvan) 18 6}

        [redraw]
            side=1
        [/redraw]

        {MOVE_UNIT (id=Anya)   19 9}

        [redraw]
            side=1
        [/redraw]

        {UNLOCK_VIEW}

        {OBJECTIVES (
            {OBJECTIVE_VICTORY ( _ "Elynia must destroy Mal Zynavu by herself")}
            {OBJECTIVE_VICTORY ( _ "Defeat all enemy leaders")}

            {OBJECTIVE_DEFEAT  ( _ "Death of Elynia")}
            {OBJECTIVE_DEFEAT  ( _ "Death of Anya")}
            {OBJECTIVE_DEFEAT  ( _ "Death of Durvan")}

            {TURNS_RUN_OUT}

            {OBJECTIVE_CARRYOVER}

            {OBJECTIVE_NOTE ( _ "You may attack Mal Zynavu only with Elynia")}
        )}
    [/event]

    # wmlindent: start ignoring
    {FORCE_CHANCE_TO_HIT (
        [not]
            id="Elynia"
        [/not]
    ) (id="Mal Zynavu")   0 ()}
    {FORCE_CHANCE_TO_HIT (
        id="Elynia"
    ) (id="Mal Zynavu") 100 ()}
    # wmlindent: stop ignoring

    #
    # The following event handlers are wired into the victory event
    # as an alternative when using :cl or :n.
    #

    [event]
        name=prerecruit,prerecall,turn 2,victory
        [filter]
            race=undead
            side=1
        [/filter]

        [fire_event]
            name=elynia_faerie_fire_upgrade_pre_speech
        [/fire_event]
    [/event]

    [event]
        name=elynia_faerie_fire_upgrade_pre_speech
        [message]
            speaker=Elynia
            message= _ "I didn’t come from so far to the former home of my people to be defeated by a traitor and coward."
        [/message]
    [/event]

    [event]
        name=recruit,recall,turn 2,victory
        [filter]
            race=undead
            side=1
        [/filter]

        [fire_event]
            name=elynia_faerie_fire_upgrade
        [/fire_event]
    [/event]

    [event]
        name=elynia_faerie_fire_upgrade
        [message]
            speaker=Anya
            # po: The truncated word is "Elynia".
            message= _ "El— my lady?!"
        [/message]

        [message]
            speaker=Elynia
            message= _ "I <i>have</i> done this before, thanks to Argan and Malin."
        [/message]

        [message]
            speaker=Durvan
            message= _ "Your staff... the Ruby’s glowing!"
        [/message]

        [object]
            silent=yes
            id=elynia_faerie_fire_upgrade
            [filter]
                id=Elynia
            [/filter]
            [effect]
                apply_to=remove_attacks
                name=mystic fire
            [/effect]
            [effect]
                apply_to=new_attack
                name=faerie fire
                description={TSTR_ATTACK_NAME_FAERIE_FIRE}
                type=arcane
                [specials]
                    {WEAPON_SPECIAL_MAGICAL}
                [/specials]
                damage,number=10,4
                range=ranged
                icon=attacks/faerie-fire.png
            [/effect]
            [effect]
                apply_to=new_animation
                [attack_anim]
                    [filter_attack]
                        name=faerie fire
                    [/filter_attack]

                    {MISSILE_FRAME_FAERIE_FIRE}
                    [if]
                        hits=yes
                        [frame]
                            begin=-450
                            end=-375
                            image="units/faeries/elynia.png"
                            sound=magic-faeriefire.ogg
                            halo=halo/elven/faerie-fire-halo1.png
                            halo_x,halo_y=0,-28
                        [/frame]
                    [/if]
                    [else]
                        hits=no
                        [frame]
                            begin=-450
                            end=-375
                            image="units/faeries/elynia.png"
                            sound=magic-faeriefire-miss.ogg
                            halo=halo/elven/faerie-fire-halo1.png
                            halo_x,halo_y=0,-28
                        [/frame]
                    [/else]
                    [frame]
                        begin=-375
                        end=-300
                        image="units/faeries/elynia.png"
                        halo=halo/elven/faerie-fire-halo2.png
                        halo_x,halo_y=0,-28
                    [/frame]
                    [frame]
                        begin=-300
                        end=-225
                        image="units/faeries/elynia.png"
                        halo=halo/elven/faerie-fire-halo3.png
                        halo_x,halo_y=0,-28
                    [/frame]
                    [frame]
                        begin=-225
                        end=-150
                        image="units/faeries/elynia.png"
                        halo=halo/elven/faerie-fire-halo4.png
                        halo_x,halo_y=0,-28
                    [/frame]
                    [frame]
                        begin=-150
                        end=-75
                        image="units/faeries/elynia.png"
                        halo=halo/elven/faerie-fire-halo5.png
                        halo_x,halo_y=0,-28
                    [/frame]
                    [frame]
                        begin=-75
                        end=0
                        image="units/faeries/elynia.png"
                        halo=halo/elven/faerie-fire-halo6.png
                        halo_x,halo_y=0,-28
                    [/frame]
                    [frame]
                        begin=-0
                        end=75
                        image="units/faeries/elynia.png"
                        halo=halo/elven/faerie-fire-halo7.png
                        halo_x,halo_y=0,-28
                    [/frame]
                [/attack_anim]
            [/effect]
        [/object]
    [/event]

    [event]
        name=turn 3
        [modify_side]
            side=1
            fog=no
        [/modify_side]

        [redraw][/redraw]

        [message]
            speaker=Gerumanen
            message= _ "I can see her friends there... he, he..."
        [/message]

        [message]
            speaker=Mal Zynavu
            message= _ "Ignore them — strike down the faerie first!"
        [/message]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Mal Zynavu
        [/filter]

        [message]
            speaker=Elynia
            message= _ "Who is your leader? Who is awaiting us in the valley and who is my impersonator?"
        [/message]

        [message]
            speaker=Mal Zynavu
            message= _ "I work for the Iron Council! I have no idea who—"
        [/message]

        [message]
            speaker=Elynia
            message= _ "You... are... <b>LYING</b>!"
        [/message]

        [object]
            silent=yes
            [filter]
                id=Mal Zynavu
            [/filter]
            [effect]
                apply_to=new_animation
                [extra_anim]
                    flag=cutscene_burning
                    start_time=-400

                    {FLAME_BLAST_ANIMATION}

                    # Override stock animation offsets
                    offset=0.0~-0.1
                    {FLAME_BLAST_AFFECTS_SELF}

                    [frame]
                        #sound=fire.wav
                        duration=100
                    [/frame]
                    [frame]
                        sound={SOUND_LIST:LICH_HIT}
                        duration=100
                    [/frame]
                    [frame]
                        duration=200
                    [/frame]
                    [frame]
                        sound={SOUND_LIST:LICH_HIT}
                        duration=100
                    [/frame]
                    [frame]
                        sound=fire.wav
                        duration=100
                    [/frame]
                [/extra_anim]
            [/effect]
        [/object]

        {FLASH_RED (
            [animate_unit]
                [filter]
                    id=Mal Zynavu
                [/filter]
                flag=cutscene_burning
                with_bars=yes
            [/animate_unit]
        )}

        [delay]
            time=250
        [/delay]

        [kill]
            animate=yes
            fire_event=yes
            id=Mal Zynavu
        [/kill]

        [fade_out_music]
            time=1000
        [/fade_out_music]

        {REPLACE_SCENARIO_MUSIC "nunc_dimittis.ogg"}

        [message]
            speaker=Elynia
            message= _ "How could you..."
        [/message]
    [/event]

    [event]
        name=enemies defeated
        {ENDLEVEL_VICTORY yes}
    [/event]

    [event]
        name=victory
        [message]
            speaker=Durvan
            message= _ "It’s over now."
        [/message]

        [delay]
            time=500
        [/delay]

        [message]
            speaker=Anya
            message= _ "My lady..."
        [/message]

        [delay]
            time=1000
        [/delay]

        [message]
            speaker=Elynia
            message= _ "Just ‘Elynia’ will do, friends."
        [/message]

        [delay]
            time=1000
        [/delay]

        [message]
            speaker=Anya
            message= _ "What should we do now?"
        [/message]

        [message]
            speaker=Elynia
            message= _ "There is no turning back, and the impostor must be preparing to confront us or flee from the valley. Whichever is the case, I am going to find her and burn her to ashes. You must contact Elorran immediately to notify him of Zynara’s betrayal. It’s very probable that he is in danger."
        [/message]

        [message]
            speaker=Anya
            message= _ "Very well!"
        [/message]

        [message]
            speaker=Elynia
            message= _ "Everyone else, prepare for what I hope will be our last battle."
        [/message]

        [message]
            speaker=Durvan
            message= _ "Yes, my lady!"
        [/message]
    [/event]

    [event]
        name=time over
        [message]
            speaker=Durvan
            message= _ "The main troops are coming..."
        [/message]
    [/event]
[/scenario]

