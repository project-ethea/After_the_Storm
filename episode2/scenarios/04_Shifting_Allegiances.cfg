            speaker=Anya
            message= _ "No, I simply needed to disguise myself as a helpless human girl so I’d be allowed to travel with you and guide you to this place."
        [/message]

        {MOVE_UNIT (id=Anya)  9 20}
        {MODIFY_UNIT (id=Anya) facing sw}

