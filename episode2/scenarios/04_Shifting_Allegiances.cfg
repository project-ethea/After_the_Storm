    [event]
        name=moveto
        first_time_only=yes
        [filter]
            side=1
            x,y=32,10
        [/filter]

        [redraw][/redraw]

        [allow_undo][/allow_undo]

        [message]
            speaker=narrator
            image="scenery/signpost.png"
            message= _ "Fort Dalbloom"
        [/message]
    [/event]

    [event]
        name=enemies defeated

        {ENDLEVEL_VICTORY yes}
    [/event]

    [event]
        name=victory
        [message]
            speaker=Anya
            message= _ "Yes! We did it! We did it together!"
        [/message]

        [message]
            speaker=Elynia
            message= _ "Am I right in assuming that the village of Dalbloom never existed, and it’s just the name of an ancient stronghold from the times before the Fall?"
        [/message]

        [message]
            speaker=Elorran
            message= _ "That’s right. We needed you to come here, away from the Alliance’s troops, and away from the Chaos forces, or so we thought. It’s alarming that their war beasts have come this far within the human country."
        [/message]

        [message]
            speaker=Elynia
            message= _ "May I know why you believe acquiring the Ruby of Fire will do good to your cause, whichever it is?"
        [/message]

        [message]
            speaker=Tara
            message= _ "Elorran is one of the few demon lords who refused Uria’s call to war against the good people of Irdya. He came to me seeking supporters for his mission to infiltrate the humans’ territory intending to contact you and destroy the demonic artifact you hold."
        [/message]

        [message]
            speaker=Elorran
            message= _ "According to what Anya heard, you were once in the Kalari stronghold and confronted the Iron Council. You have probably realized the Ruby isn’t a mere piece of magic jewelry, and its true power can be used to great effect on your world. The Gatekeeper sealing the entrance to Inferno from Irdya was killed long ago by sorcerers using it, which brought this world to Uria’s attention."
        [/message]

        # wmllint: local spellings Delethia Ethea

        [message]
            speaker=Elorran
            message= _ "The many Gatekeepers were created from the remains of Delethia, the ancient guardian of secrets, sister of Uria. They were assigned to different locations to protect them in case Uria was corrupted again and to restrain Inferno within its own space. Now that Uria has figured this out, she wants the Ruby of Fire to create a path to Ethea, a world she plans to invade for reasons we haven’t learned yet. We suspect there’s something in there which she could use against the few remaining demon gods who may oppose her."
        [/message]

        [message]
            speaker=Tara
            message= _ "In the process, she will take over Irdya as an experiment. The biomechanical creatures are part of her plans to obliterate any resistance she could find in Ethea."
        [/message]

        [message]
            speaker=Elorran
            message= _ "Although it has been proposed that the right being <i>could</i> use the power of the Ruby to destroy Uria, nobody wants to run the risk and deliver the artifact to her by failing in such a suicidal mission. Hence we want to destroy it."
        [/message]

        [message]
            speaker=Anya
            message= _ "We really need your help..."
        [/message]

        [message]
            speaker=Elynia
            message= _ "The Ruby of Fire— this staff, originally owned by my master, the Great Sorceress Niryone... it belongs to me. I have sacrificed much keeping it away from those who could threaten the future of the peoples of Irdya. I’m not going to give up. Surely we can thwart Uria’s plans in a different way."
        [/message]

        [message]
            speaker=Elorran
            message= _ "We aren’t the only group that’s stood up against her rule, but we are one of the few that survives to this day. We’ve seen her real power, and only the wielder of the Union could possibly stand a chance against her — if only that power didn’t fall into her hands."
        [/message]

        [message]
            speaker=Elynia
            message= _ "What do you mean— but she can’t use it, right?"
        [/message]

        [message]
            speaker=Anya
            message= _ "Not for now..."
        [/message]

        [message]
            speaker=Tara
            message= _ "What she expects to find in Ethea might be another artifact that could enable her to wield the Union."
        [/message]

        [message]
            speaker=Elynia
            message= _ "I’m not convinced destroying the Ruby is the correct option. What if there’s an equivalent somewhere in Irdya, or in another world?"
        [/message]

        [message]
            speaker=Elorran
            message= _ "That’s a risk we’ll have to take. As things stand right now, Uria <i>is</i> more likely to obtain the Ruby than any other alternative. The only other world with a usable connection with Inferno is said to be governed by one of the uncorrupted demon gods, and from what we gather there’s nothing in there that she could use besides their technology, which as you may have found out, is partially responsible for the situation your people are facing today."
        [/message]

        [delay]
            time=1000
        [/delay]

        [message]
            speaker=Elynia
            message= _ "The elves... the people whom I swore to protect eons ago need me at this very moment. Let me use the power of the Ruby once again, and then we’ll make sure it won’t be used ever again."
        [/message]

        [delay]
            time=1000
        [/delay]

        [message]
            speaker=Tara
            message= _ "My lord, we won’t be able to convince her otherwise."
        [/message]

        [message]
            speaker=Elorran
            message= _ "Your tenacity hasn’t gone unnoticed, Lady of Light. Uria knows you are a formidable enemy, if somewhat foolish at times. Do what you feel is right, and then come back to us. Anya will go with you, and she will be able to find us when it’s time to put an end to Uria’s plans."
        [/message]

        [message]
            speaker=Anya
            message= _ "I will... go with her? Excellent!"
        [/message]

        [message]
            speaker=Elynia
            message= _ "Very well, lord Elorran. I swear I will do my best to keep the Ruby away from our enemies."
        [/message]

        [message]
            speaker=Zynara
            message= _ "Dealing with demons... (<i>Sigh</i>) This won’t end well..."
        [/message]

        [message]
            speaker=Elynia
            message= _ "I would also like to keep this as a secret between us. Even if the Grand Council understood, there’s still a chance it could fall and provide Uria’s henchmen with information about our plans. Nobody should tell anyone else about this."
        [/message]

        [message]
            speaker=Durvan
            message= _ "Understood, my lady."
        [/message]

        [message]
