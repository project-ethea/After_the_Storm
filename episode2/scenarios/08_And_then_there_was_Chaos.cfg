    {PLACE_IMAGE ("scenery/mine-abandoned.png")         9  9}
    {PLACE_IMAGE ("scenery/mine-abandoned.png")        32  4}

    {PLACE_IMAGE ("scenery/monolith1.png")             22 17}

    {PLACE_IMAGE ("scenery/rock2.png")                 22 21}
    {PLACE_IMAGE ("scenery/rock3.png")                  9 20}

    {PLACE_IMAGE ("scenery/trash.png")                 28 34}
    {PLACE_IMAGE ("scenery/trash.png~FL(horiz)")       29 24}

    {PLACE_IMAGE ("scenery/trash.png")                  9 21}

    {PLACE_IMAGE ("scenery/temple1.png~FL(horiz)")     11 19}

    {PLACE_IMAGE ("scenery/village-human-burned3.png") 37 22}

    [event]
        name=prestart
        # wmllint: recognize Anya
        {RECALL_ANYA_AT_LOCATION   21 7}
        # wmllint: recognize Durvan
        {RECALL_DURVAN_AT_LOCATION 24 7}

        {MODIFY_UNIT (side=1) facing se}

        {OBJECTIVES (
            {OBJECTIVE_VICTORY ( _ "Elynia must defeat the false Lady of Light by herself")}
            {OBJECTIVE_VICTORY ( _ "Defeat the rest of the enemy leaders")}

            {OBJECTIVE_DEFEAT  ( _ "The false Lady of Light gets killed by a different unit")}
            {OBJECTIVE_DEFEAT  ( _ "Death of Elynia")}
            {OBJECTIVE_DEFEAT  ( _ "Death of Anya")}
            {OBJECTIVE_DEFEAT  ( _ "Death of Durvan")}

            {TURNS_RUN_OUT}

            {OBJECTIVE_CARRYOVER}
        )}

        {LOCK_VIEW}
    [/event]

    [event]
        name=start
        # wmlindent: start ignoring
        {MOVE_UNIT (id=Adel)
            (17,16,15,14,14,15)
            (29,29,30,30,31,32)
        }
        # wmlindent: stop ignoring

        {MODIFY_UNIT (id=Adel) facing se}

        [message]
            speaker=Adel
            message= _ "Sirs, the impostor has arrived with her army! The northern defense line is—"
        [/message]

        [message]
            speaker=Kaerus-Aganan
            message= _ "Ha! Ha! That is no army. I thought the northern elves would be more kind to their so-called savior! Ha!"
        [/message]

        [message]
            speaker=Lady of Light
            message= _ "Behold, the usurper arrived to challenge us in our own headquarters. What a pitiful effort! To arms! Take her down and bring me her head and the artifact she stole from me!"
        [/message]

        [message]
            speaker=Kethael
            message= _ "Yes, my lady."
        [/message]

        [message]
            speaker=Midnolan
            message= _ "As you command, my lady!"
        [/message]

        [scroll_to_unit]
            id=Elynia
        [/scroll_to_unit]

        [redraw][/redraw]

        [delay]
            time=750
        [/delay]

        [message]
            speaker=Durvan
            message = _ "They seem quite loyal to her despite the state of their home."
        [/message]

        [message]
            speaker=Elynia
            message= _ "Indeed, something is seriously amiss with these elves. If we could only prove she is an impostor, perhaps they’d then listen to reason."
        [/message]

        [message]
            speaker=Anya
            message= _ "What do you suggest, my lady... Elynia?"
        [/message]

        [message]
            speaker=Elynia
            message= _ "Stay clear from her and let me confront her by myself."
        [/message]

        [message]
            speaker=Anya
            message= _ "Very well..."
        [/message]

        {UNLOCK_VIEW}
    [/event]

    [event]
        name=moveto
        [filter]
            side=1
            x,y=22,17
        [/filter]

        [redraw][/redraw]

        [allow_undo][/allow_undo]

        [message]
            speaker=narrator
            image="scenery/monolith1.png"
            message= _ "Dedicated to Elynia-Thanadria of Wesmere, Lady of Light and Protector of the Elves of Irdya."
        [/message]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Kaerus-Aganan
        [/filter]

        [message]
            speaker=Kaerus-Aganan
            message= _ "Protect the Lady of Light! Argh—"
        [/message]
    [/event]

    [event]
        name=last breath
        [filter]
            race=elf
        [/filter]
        [filter_second]
            id=Elynia
        [/filter_second]

        [message]
            speaker=unit
            message= _ "I— the Lady of Light... why..."
        [/message]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Lady of Light
        [/filter]
        [filter_second]
            [not]
                id=Elynia
            [/not]
        [/filter_second]

        [animate_unit]
            [filter]
                id=Lady of Light
            [/filter]
            flag=pre_teleport
            with_bars=yes
        [/animate_unit]

        [kill]
            id=Lady of Light
            animate=no
            fire_event=no
        [/kill]

        [message]
            speaker=Anya
            message= _ "The impostor escaped!"
        [/message]

        [message]
            speaker=Elynia
            message= _ "This isn’t good; we couldn’t prove that she is an impostor. The remaining elves will bring reinforcements and fight us to death! We must retreat immediately!"
        [/message]

        {ENDLEVEL_DEFEAT}
    [/event]

    [event]
        name=attack end
        first_time_only=no
        [filter]
            id=Lady of Light
        [/filter]
        [filter_second]
            id=Elynia
        [/filter_second]

        [if]
            {VARIABLE_NUMERICAL_LESS_THAN_OR_EQUAL unit.hitpoints "$($unit.max_hitpoints * 0.5)"}
            [then]
                [fire_event]
                    name=unmask impostor
                [/fire_event]
            [/then]
        [/if]
    [/event]

    [event]
        name=attack end
        first_time_only=no
        [filter_second]
            id=Lady of Light
        [/filter_second]
        [filter]
            id=Elynia
        [/filter]

        [if]
            {VARIABLE_NUMERICAL_LESS_THAN_OR_EQUAL second_unit.hitpoints "$($second_unit.max_hitpoints * 0.5)"}
            [then]
                [fire_event]
                    name=unmask impostor
                [/fire_event]
            [/then]
        [/if]
    [/event]

    [event]
        name=unmask impostor
        [message]
            speaker=Lady of Light
            message= _ "I shall never be defeated by vile impostors like you!"
        [/message]

        [message]
            speaker=Elynia
            message= _ "Do you truly believe your own lies? Why don’t you show these elves what you are capable of? Your great powers as the Lady of Light? <i>Who</i> are you, and why are you posing as myself?"
        [/message]

        [message]
            speaker=Lady of Light
            message= _ "Your end is at hand. I shall not answer. Guards! Kill her!"
        [/message]

#define ATTWC_GUARD _TYPE _X _Y _ID _NAME _GENDER _EXTRA_TRAIT
    [unit]
        side=2
        type={_TYPE}
        x={_X}
        y={_Y}
        id={_ID}
        name={_NAME}
        gender={_GENDER}
        random_traits=no
        generate_name=no
        random_gender=no
        unrenamable=yes
        animate=yes
        [modifications]
            {_EXTRA_TRAIT}
        [/modifications]
    [/unit]
#enddef

        {ATTWC_GUARD (Elvish Druid)   27 36 Anariel ( _ "Anariel") () ({TRAIT_RESILIENT})} {FACING n}
        {ATTWC_GUARD (Elvish Archer)  31 34 Eldulas ( _ "Eldulas") () ({TRAIT_INTELLIGENT})} {FACING nw}
        {ATTWC_GUARD (Elvish Fighter) 28 29 Vinon ( _ "Vinon") () ({TRAIT_DEXTROUS})} {FACING sw}

#undef ATTWC_GUARD

        [if]
            [have_unit]
                id=Elynia
                [filter_location]
                    x,y=27,33
                    radius=1
                [/filter_location]
            [/have_unit]
            [then]
                [if]
                    [not]
                        [have_unit]
                            x,y=27,35
                        [/have_unit]
                    [/not]
                    [then]
                        {MOVE_UNIT (id=Anariel) 27 35}
                    [/then]
                [/if]
                [if]
                    [not]
                        [have_unit]
                            x,y=30,33
                        [/have_unit]
                    [/not]
                    [then]
                        {MOVE_UNIT (id=Eldulas) 30 33}
                    [/then]
                [/if]
                [if]
                    [not]
                        [have_unit]
                            x,y=27,30
                        [/have_unit]
                    [/not]
                    [then]
                        {MOVE_UNIT (id=Vinon) 27 30}
                    [/then]
                [/if]
            [/then]
        [/if]

        [message]
            speaker=Elynia
            message= _ "Back, you fools!"
        [/message]

        [store_unit]
            [filter]
                id=Elynia
            [/filter]
            variable=elynia_store
            kill=yes
        [/store_unit]

        [unit]
            id=elynia_cutscene_controller
            type=Elynia Cutscene Controller
            unrenamable=yes
            canrecruit=yes
            side=1

            name=$elynia_store.name
            attacks_left=$elynia_store.attacks_left
            max_attacks=$elynia_store.max_attacks
            moves=$elynia_store.moves
            max_moves=$elynia_store.max_moves
            hitpoints=$elynia_store.hitpoints
            max_hitpoints=$elynia_store.max_hitpoints
            experience=$elynia_store.experience
            max_experience=$elynia_store.max_experience
            x=$elynia_store.x
            y=$elynia_store.y
            facing=$elynia_store.facing
            overlays=$elynia_store.overlays
            profile=$elynia_store.profile
            small_profile=$elynia_store.small_profile
            flying=$elynia_store.flying
            resting=$elynia_store.resting
            upkeep=$elynia_store.upkeep
            [insert_tag]
                name=modifications
                variable=elynia_store.modifications
            [/insert_tag]
            [insert_tag]
                name=status
                variable=elynia_store.status
            [/insert_tag]
            [insert_tag]
                name=variables
                variable=elynia_store.variables
            [/insert_tag]
        [/unit]

        [animate_unit]
            [filter]
                id=elynia_cutscene_controller
            [/filter]
            flag=cutscene_begin
            with_bars=yes
        [/animate_unit]

        [delay]
            time=1500
        [/delay]

        [message]
            speaker=Eldulas
            message= _ "What is this? She is glowing!"
        [/message]

        [delay]
            time=750
        [/delay]

        [message]
            speaker=Vinon
            # wmllint: local spelling Wha
            message= _ "... Wha— What are we doing?"
        [/message]

        [message]
            speaker=Lady of Light
            message= _ "Do not hesitate! Kill her! <b>Now!</b>"
        [/message]

        [delay]
            time=500
        [/delay]

        [message]
            speaker=Vinon
            message= _ "Who... Who should we trust?"
        [/message]

        [message]
            speaker=Anariel
            message= _ "My lady... Elynia! The Lady of Light! I remember you!"
        [/message]

        [delay]
            time=500
        [/delay]

        [message]
            speaker=Lady of Light
            message= _ "No..."
        [/message]

        [message]
            speaker=Eldulas
            message= _ "... We have been deceived..."
        [/message]

        [message]
            speaker=Lady of Light
            message= _ "NO!"
        [/message]

        [store_unit]
            [filter]
                race=elf
                [not]
                    side=1
                [/not]
            [/filter]
            variable=enemy_elves_store
        [/store_unit]

        #
        # We need the TRAIT_LOYAL macro contents in a temporary.
        # They include the [trait] opening and closing tags, and
        # we don't want those below, hence this approach.
        #

        [set_variables]
            name="temp_trait_loyal_wml"
            mode=replace
            [literal]
                {TRAIT_LOYAL}
            [/literal]
        [/set_variables]

        {FOREACH enemy_elves_store k}
            [set_variables]
                name="enemy_elves_store[$k]"
                mode=merge
                [literal]
                    side=1
                    upkeep=free
                    {IS_LOYAL}
                [/literal]
            [/set_variables]

            [if]
                # Do not add the Loyal trait if the unit already has it
                # Note that we expect it to be in the first slot; that
                # is usually the case and allows for simpler code.
                {VARIABLE_LEXICAL_NOT_EQUALS enemy_elves_store[$k].modifications.trait[0].id "loyal"}
                [then]
                    [set_variables]
                        name="enemy_elves_store[$k].modifications.trait[0]"
                        mode=insert
                        to_variable="temp_trait_loyal_wml.trait"
                    [/set_variables]
                [/then]
            [/if]

            [unstore_unit]
                variable="enemy_elves_store[$k]"
                find_vacant=no
            [/unstore_unit]
        {NEXT k}

        [message]
            speaker=Vinon
            message= _ "What have we done?"
        [/message]

        [animate_unit]
            [filter]
                id=elynia_cutscene_controller
            [/filter]
            flag=cutscene_end
            with_bars=yes
        [/animate_unit]

        [unstore_unit]
            variable=elynia_store
            find_vacant=no
        [/unstore_unit]

        [redraw][/redraw]

        {CLEAR_VARIABLE elynia_store,enemy_elves_store,temp_trait_loyal_wml}

        [delay]
            time=750
        [/delay]

        [message]
            speaker=Lady of Light
            message= _ "This is <i>not</i> over yet!"
        [/message]

        {MOVE_UNIT (id=Lady of Light) 34 31}

        [animate_unit]
            [filter]
                id=Lady of Light
            [/filter]
            flag=pre_teleport
            with_bars=yes
        [/animate_unit]

        [kill]
            id=Lady of Light
            animate=no
            fire_event=no
        [/kill]

        [redraw][/redraw]

        [delay]
            time=750
        [/delay]

        [message]
            side=1
            race=elf
            message= _ "The false Lady of Light has escaped!"
        [/message]

        [if]
            [not]
                [have_unit]
                    side=3
                    canrecruit=yes
                [/have_unit]
            [/not]
            [not]
                [have_unit]
                    side=4
                    canrecruit=yes
                [/have_unit]
            [/not]
            [not]
                [have_unit]
                    side=5
                    canrecruit=yes
                [/have_unit]
            [/not]
            [then]
                {ENDLEVEL_VICTORY yes}
            [/then]
            [else]
                [message]
                    speaker=Anya
                    message= _ "We still need to defeat the other commanders!"
                [/message]

                {OBJECTIVES (
                    {OBJECTIVE_VICTORY ( _ "Defeat the rest of the enemy leaders")}

                    {OBJECTIVE_DEFEAT  ( _ "Death of Elynia")}
                    {OBJECTIVE_DEFEAT  ( _ "Death of Anya")}
                    {OBJECTIVE_DEFEAT  ( _ "Death of Durvan")}

                    {TURNS_RUN_OUT}

                    {OBJECTIVE_CARRYOVER}
                )}
            [/else]
        [/if]
    [/event]

    [event]
        name=time over
        [message]
            speaker=Durvan
            message= _ "Their reinforcements have arrived and they have surrounded the valley! This is hopeless!"
        [/message]
    [/event]

    [event]
        name=enemies defeated
        {ENDLEVEL_VICTORY yes}
    [/event]

    [event]
        name=victory
        [message]
            speaker=Durvan
            message= _ "That fiend retreated into the Shaxthal hive."
        [/message]

        [message]
            speaker=Elynia
            message= _ "Her crimes against the unity of the elvish civilization shall not go unpunished. I shall pursue her underground if need be."
        [/message]

        [message]
            speaker=Anariel
            message= _ "My lady, we cannot let you go alone! It’s dangerous beneath this valley since the new hive was built."
        [/message]

        [message]
            speaker=Eldulas
            message= _ "We haven’t seen him or her ourselves yet, but the humans were spreading rumors of the arrival of one of the impostor’s most powerful allies yesterday! They might be awaiting you!"
        [/message]

        [message]
            speaker=Anya
            message= _ "My lady, I— I mean Elynia, let us go with you, please!"
        [/message]

        [delay]
            time=750
        [/delay]

        [message]
            speaker=Vinon
            message= _ "If there’s anything else we can do to try to amend our grave mistake..."
        [/message]

        [message]
            speaker=Elynia
            message= _ "Let’s go together."
        [/message]
    [/event]
[/scenario]

