    [side]
        save_id=player

        controller=human
        side=1
        team_name=player
        user_team_name= _ "team_name^Galas"

        shroud=yes
        {GOLD 300 275 250}

        # wmllint: recognize Galas
        {CHARACTER_STATS_GALAS}
    [/side]
    # wmllint: validate-on

    #
    # Northern elves.
    #
    [side]
        controller=ai
        side=2
        team_name=elves_N
        user_team_name= _ "team_name^Elves (North)"
        {FLAG_VARIANT long}

        recruit="Elvish Shaman, Elvish Archer, Elvish Fighter, Elvish Scout"

        canrecruit=yes
        id=Celán
        name= _ "Celán"
        type=Elvish Champion
        unrenamable=yes
        [modifications]
            {TRAIT_INTELLIGENT}
            {TRAIT_STRONG}
        [/modifications]
    [/side]

    #
    # South-eastern elves.
    #
    [side]
        controller=ai
        side=3
        team_name=elves_SE
        user_team_name= _ "team_name^Elves (Southeast)"
        {FLAG_VARIANT long}

        recruit="Elvish Shaman, Elvish Archer, Elvish Fighter, Elvish Scout"

        canrecruit=yes
        gender=female
        id=Unidë
        name= _ "Unidë"
        type=Elvish Avenger
        unrenamable=yes
        [modifications]
            {TRAIT_RESILIENT}
            {TRAIT_QUICK}
        [/modifications]
    [/side]

    #
    # Fort Eldáin
    #
    [side]
        side=4
        team_name=player
        # wmllint: local spelling Eldáin
        user_team_name=_ "team_name^Fort Eldáin"
        hidden=yes
        controller=null
        no_leader=yes
        gold=0
        village_gold=0
        {NO_INCOME}
    [/side]
    [event]
        name=transfer side 4
        {TRANSFER_UNITS_FROM_SIDE (4) () (1)}
    [/event]
    [event]
        name=restore side 4
        {TRANSFER_UNITS_FROM_SIDE (1) (
            [filter_wml]
                [variables]
                    transferred_from_side=4
                [/variables]
            [/filter_wml]
        ) (4)}
    [/event]
    [event]
        name=victory
        [fire_event]
            name=restore side 4
        [/fire_event]
    [/event]

    #
    # Council of War's messengers.
    #
    [side]
        side=5
        team_name=player,elves_N,elves_SE
        user_team_name=_ "team_name^Grand Council"
        hidden=yes
        controller=null
        no_leader=yes
        gold=0
        village_gold=0
        {NO_INCOME}
    [/side]

    [side]
        side,color=6,5
        team_name=elves_N,elves_SE,player
        user_team_name=_ "team_name^Grand Council"
        hidden=yes
        controller=null
        no_leader=yes
        gold,village_gold=,0,0
        {NO_INCOME}
