            [store_direction]
                from_x,from_y=$spawn_locs[$k].x,$spawn_locs[$k].y
                [to]
                    [filter]
                        id=Elyssa
                    [/filter]
                [/to]
            [/store_direction]

            {RANDOM "Draug,Banebow,Bone Shooter,Bone Shooter,Revenant,Skeleton,Skeleton Archer"}

            [unit]
                x,y=$spawn_locs[$k].x,$spawn_locs[$k].y
                type=$random
                facing=$direction
                side=1
                animate=yes
                [modifications]
                    {TRAIT_LOYAL}
                [/modifications]
            [/unit]
        {NEXT k}

        {CLEAR_VARIABLE spawn_locs,random,direction}

        {MOVE_UNIT (id=Elynia) 12 11}

        {MOVE_UNIT (id=Galas) 11 12}

