            x,y=$location.x,$location.y
        [/scroll_to]

        [message]
            speaker=Mal Keshar
            scroll=no
            message= _ "What the—"
        [/message]

        [delay]
            time=750
        [/delay]

        [message]
            speaker=narrator
            image=wesnoth-icon.png
            message= _ "Amidst the smoke from the explosion, a pair of red glowing eyes could be seen..."
        [/message]

        [hidden_unit]
