        {TT_AURA_STEP $location.x $location.y 0.3}

        {TT_ELYSSA_RESET}

        {TT_FOG_STEP D}

        {TT_AURA_STEP $location.x $location.y 0.2}

        {TT_FOG_STEP E}

        {TT_AURA_STEP $location.x $location.y 0.1}

        {TT_FOG_STEP F}

        [remove_item]
            x,y=$location.x,$location.y
        [/remove_item]

        [redraw][/redraw]

        [delay]
            time=750
        [/delay]

        {MOVE_UNIT (id=Elyssa) 18 11}

        [message]
            speaker=Elyssa
            message= _ "You fools thought you could escape <i>so</i> easily from us, didn’t you? I have not forgotten what you did to me. How does it feel to be at a disadvantage now?"
        [/message]

        [if]
            [not]
                [have_unit]
                    id=Elynia
                    x,y=18,12
                [/have_unit]
            [/not]
            [then]
                {MOVE_UNIT (id=Elynia) 18 12}
            [/then]
        [/if]

        [animate_attack]
            [filter]
                id=Elyssa
            [/filter]
            [filter_second]
                id=Elynia
            [/filter_second]
            [filter_attack]
                range=ranged
                name=ensnare
            [/filter_attack]
            kill=no
            animate=yes
            amount=4
            slowed=yes
        [/animate_attack]

        [redraw][/redraw]

        [delay]
            time=500
        [/delay]

