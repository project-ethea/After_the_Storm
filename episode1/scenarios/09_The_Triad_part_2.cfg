    [event]
        name=DEBUG1

        [teleport]
            [filter]
                id=Galas
            [/filter]
            x,y=26,24
        [/teleport]
        [teleport]
            [filter]
                id=Elynia
            [/filter]
            x,y=26,25
        [/teleport]
        [teleport]
            [filter]
                id=Mal Keshar
            [/filter]
            x,y=27,25
        [/teleport]
    [/event]

    [event]
        name=DEBUG2

        [teleport]
            [filter]
                id=Galas
            [/filter]
            x,y=19,17
        [/teleport]
        [teleport]
            [filter]
                id=Elynia
            [/filter]
            x,y=20,16
        [/teleport]
        [teleport]
            [filter]
                id=Mal Keshar
            [/filter]
            x,y=20,17
        [/teleport]
    [/event]

    [event]
        name=start
        [message]
            speaker=Galas
            message= _ "We must make haste before their reinforcements catch up with us. Which direction should we go?"
        [/message]

        [message]
            speaker=Elynia
            message= _ "A slight breeze comes from the passage to our left; we should follow it."
        [/message]

        [message]
            speaker=Galas
            message= _ "These passages are eerily vacant. I feel we are being led into a trap of some sort..."
        [/message]
    [/event]

#define TT_REMOVE_SHROUD X Y RADIUS
    [remove_shroud]
        x={X}
        y={Y}
        radius={RADIUS}
        [filter_radius]
            [not]
                terrain=X*,*^X*
            [/not]
        [/filter_radius]
        side=1
    [/remove_shroud]
#enddef

    [event]
        name=moveto
        [filter]
            side=1
            x=1-52
            y=22-31
        [/filter]

        [fire_event]
            name=gauntlet1
        [/fire_event]
    [/event]

    [event]
        {SIGHTED_SUF_BY_PLAYER (side=3)}

        [fire_event]
            name=gauntlet1
        [/fire_event]
    [/event]

    [event]
        name=gauntlet1

        {CLEAR_CAVE_SHROUD (
            x,y=34,31
            radius=4
            [or]
                x,y=40,29
                radius=2
            [/or]
        )}

        [redraw]
            side=1
        [/redraw]

        [scroll_to]
            x,y=36,30
        [/scroll_to]

        [delay]
            time=500
        [/delay]

        [message]
            speaker=Galas
            message= _ "Mal Keshar, we’ll need some reinforcements to get through!"
        [/message]

        [animate_unit]
            [filter]
                id=Mal Keshar
            [/filter]
            flag=void_recruiting
        [/animate_unit]

        [s9_area_spawns]
            x=34-41
            y=29-31
            [not]
                [filter]
                [/filter]
            [/not]
            [not]
                terrain=Q*,X*,*^X*
            [/not]
            {QUANTITY skeletons 3 2 2}
            {QUANTITY ghosts    1 1 1}
        [/s9_area_spawns]

        [message]
            speaker=Mal Keshar
            message= _ "Things are looking rather grim... We have not fully recovered from that demon’s attack, and her guards are in hot pursuit. Our backup has most certainly been scattered or slaughtered by now. What do you plan to do now that this has turned into a suicide mission?"
        [/message]
    [/event]

    [event]
        name=moveto
        [filter]
            side=1
            x=21,22,23,21,22,23,21,22,23
            y=21,20,20,22,21,21,23,22,22
        [/filter]

        [message]
            speaker=Galas
            message= _ "A gate! Let’s strike it down—"
        [/message]

        [sound]
            name="shaxthal-energy-prelude.ogg"
        [/sound]

        [delay]
            time=100
        [/delay]

        [scroll_to]
            x,y=30,21
            {WARP}
        [/scroll_to]

        [sound]
            name="shaxthal-energy-fire.ogg"
        [/sound]

        [delay]
            time=250
        [/delay]

        {QUAKE "explosion-big.ogg"}

        [terrain]
            x=26,26,27,27,28,29
            y=22,23,23,25,23,24
            terrain=Urb^Es
        [/terrain]

        {TT_REMOVE_SHROUD 30 21 4}

        [redraw]
            side=1
        [/redraw]

        {QUAKE "cave-in.ogg"}

        [delay]
            time=500
        [/delay]

        [sound]
            name="ambient/shaxthal-roam-1.ogg,ambient/shaxthal-roam-2.ogg"
        [/sound]

        [delay]
            time=750
        [/delay]

        [message]
            speaker=Elynia
            message= _ "It’s an ambush!"
        [/message]

        [message]
            speaker=Mal Keshar
            message= _ "Damn them all! I don’t know if I’ll be able to keep on with this for much longer."
        [/message]

        [animate_unit]
            [filter]
                id=Mal Keshar
            [/filter]
            flag=void_recruiting
        [/animate_unit]

        [scroll_to]
            x,y=26,24
        [/scroll_to]

        [s9_area_spawns]
            x=22,23,23,24,24,24,25,25,25,26,26,26,27,27,27,27,28,28,28,29,29
            y=23,23,24,22,23,24,23,24,25,23,24,25,24,25,26,27,24,25,26,25,26
            [not]
                [filter]
                [/filter]
            [/not]
            [not]
                terrain=Q*,X*,*^X*
            [/not]
            {QUANTITY skeletons 4 3 2}
            {QUANTITY ghosts    2 1 1}
        [/s9_area_spawns]
    [/event]

    [event]
        name=last breath
        [filter]
            type=Shaxthal Stormblade Ivyel
        [/filter]

        [message]
            speaker=Galas
            message= _ "It’s running away!"
        [/message]

        [store_unit]
            [filter]
                type=Shaxthal Stormblade Ivyel
            [/filter]
            kill=yes
            variable=ivyel_store
        [/store_unit]

        [move_unit_fake]
            type=$ivyel_store.type
            side=$ivyel_store.side
            x=$ivyel_store.x,31
            y=$ivyel_store.y,20
        [/move_unit_fake]

        # Ignore movement costs now

        [move_unit_fake]
            type=$ivyel_store.type
            side=$ivyel_store.side
            x=31,32,33,35
            y=20,17,15,14
        [/move_unit_fake]

        {CLEAR_VARIABLE ivyel_store}

        [message]
            speaker=Elynia
            message= _ "I just hope it’s sufficiently damaged so that it won’t attack us from behind again. We need to advance, quickly."
        [/message]

        {DOOR_TILES_TO_UNITS 4}

        [kill]
            type=Door
            x=30,31-32
            y=18,19
        [/kill]

        {CLEAR_CAVE_SHROUD (x,y,radius=22,20,1)}

        [redraw]
            side=1
        [/redraw]

        [scroll_to]
            x,y=22,19
        [/scroll_to]

        {HIGHLIGHT_GOAL x,y="21,22-23","20,19"}

        [scroll_to]
            x,y=$x2,$y2
        [/scroll_to]
    [/event]

    [event]
        name=die
        [filter]
            type=Door
            x=21,22,23
            y=20,19,19
        [/filter]

        [kill]
            x,y=$x1,$y1
            fire_event,animate=yes,no
        [/kill]

        {TT_REMOVE_SHROUD 20 18 3}

        {SCROLL_TO_LOCATION_AND_RETURN_TO_PRIMARY_UNIT 20 18}
    [/event]

#define TT_FOG_STEP _FLAG
    [terrain]
        [and]
            terrain=*^&*
            [or]
                terrain=*^Zow
            [/or]
        [/and]
        terrain=^&{_FLAG}
        layer=overlay
    [/terrain]

    [redraw][/redraw]

    [delay]
        time=50
    [/delay]
#enddef

#define TT_AURA _X _Y _OPACITY
    [item_fast]
        x={_X}
        y={_Y}
        image="misc/blank-hex.png"
        halo="halo/heart-aura.png~O("+{_OPACITY}+")"
    [/item_fast]
#enddef

#define TT_AURA_STEP _X _Y _OPACITY
    [remove_item]
        x={_X}
        y={_Y}
    [/remove_item]

    [item]
        x={_X}
        y={_Y}
        image="misc/blank-hex.png"
        halo="halo/heart-aura.png~O("+{_OPACITY}+")"
    [/item]
#enddef

#define TT_ELYSSA_STEP _OPACITY
    [object]
        silent=yes
        [filter]
            id=Elyssa
        [/filter]
        [effect]
            apply_to=image_mod
            replace="O("+{_OPACITY}+")"
        [/effect]
    [/object]
#enddef

#define TT_ELYSSA_RESET
    [object]
        silent=yes
        [filter]
            id=Elyssa
        [/filter]
        [effect]
            apply_to=image_mod
            replace="NOP()"
        [/effect]
    [/object]
#enddef

    [event]
        name=moveto
        [filter]
            side=1
            x=1-22
            y=1-15
            [and]
                id=Galas
                [or]
                    id=Mal Keshar
                [/or]
                [or]
                    id=Elynia
                [/or]
            [/and]
        [/filter]

        {LOCK_VIEW}

        [modify_side]
            side=2
            controller=ai
        [/modify_side]

        [store_unit]
            [filter]
                side=1
                {NOT_ON_RECALL_LIST}
            [/filter]
            variable=side1_store
        [/store_unit]

        {FOREACH side1_store k}
            [set_variables]
                name="side1_store[$k]"
                mode=merge
                [value]
                    moves=0
                    attacks_left=0
                    [status]
                        uncovered=yes
                        poisoned=no
                        slowed=no
                    [/status]
                [/value]
            [/set_variables]

            [unstore_unit]
                find_vacant=no
                variable="side1_store[$k]"
            [/unstore_unit]
        {NEXT k}

        {CLEAR_VARIABLE side1_store}

        [hide_unit][/hide_unit]

        {RED_SCREEN}

        [terrain_mask]
            x,y=2,-1
            {MASK 09_The_Triad_part_2_1.mask}
        [/terrain_mask]

        [redraw][/redraw]

        {REPLACE_SCENARIO_MUSIC "silence.ogg"}

        [delay]
            time=100
        [/delay]

        [sound]
            name="explosion-big.ogg"
        [/sound]

        {CLEAR_CAVE_SHROUD (
            x,y=17,11
            radius=7
        )}

