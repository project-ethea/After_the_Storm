            message= _ "It doesn’t have to be like this. Just give me the staff back and <b>I</b> will spare your life like you did with mine."
        [/message]

        [remove_shroud]
            x=1-11
            y=4-14
            [not]
                terrain=X*,*^X*
            [/not]
            side=1
        [/remove_shroud]

        [redraw][/redraw]

        {MOVE_UNIT (id=Mal Keshar) 12 12}

        {MOVE_UNIT (id=Galas) 16 13}

        [animate_attack]
            [filter]
                id=Elynia
            [/filter]
            [filter_second]
                id=Elyssa
            [/filter_second]
            [filter_attack]
                range=ranged
            [/filter_attack]
            kill=no
            animate=yes
            amount=5
        [/animate_attack]

        {FACE_DIRECTION (id=Mal Keshar) ne}

        [message]
            speaker=Galas
            message= _ "Elynia!"
        [/message]

        [animate_unit]
            [filter]
                id=Mal Keshar
            [/filter]
            flag=void_recruiting
        [/animate_unit]

