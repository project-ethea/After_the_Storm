        {TT_AURA_STEP $location.x $location.y 0.5}

        {TT_ELYSSA_STEP 0.6}

        {TT_FOG_STEP C}

        {TT_AURA_STEP $location.x $location.y 0.4}

        {TT_ELYSSA_STEP 0.8}

