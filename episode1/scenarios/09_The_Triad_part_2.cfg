        side=2
        team_name=foe
        user_team_name= _ "team_name^Enemies"
        color=yellow
        {CHAOS_FLAG}
        hidden=yes

        {NO_ECONOMY}

        controller=null
    [/side]

    # wmllint: validate-on

    [side]
        side=3
        team_name=foe
        user_team_name= _ "team_name^Enemies"
        color=blue
        {CHAOS_FLAG}
        hidden=yes

        {NO_ECONOMY}

        {GOLD 120 100 90}

        canrecruit=no
        type=Shaxthal Stormblade Ivyel
        unrenamable=yes
        facing=sw
        [modifications]
            {TRAIT_BIOMECHANICAL}
            {TRAIT_RESILIENT}
        [/modifications]

        [ai]
            {AI_SIMPLE_ALWAYS_ASPECT aggression 200.00}
            {AI_SIMPLE_ALWAYS_ASPECT caution      0.00}
            {AI_SIMPLE_ALWAYS_ASPECT grouping       no}
            {AI_SIMPLE_ALWAYS_ASPECT passive_leader no}
