#textdomain wesnoth-After_the_Storm

#define STORYTXT_INIT_WARNING
    [story]
        [part]
            music="data/core/sounds/ambient/wardrums.ogg"

            {CAMPAIGN_INTRO_HEADER}

            story={CAMPAIGN_INTRO_WARNING_TITLE}+{CAMPAIGN_INTRO_GAMEPLAY_WARNING}+{CAMPAIGN_INTRO_PADDING}+{CAMPAIGN_INTRO_CONTENT_WARNING}+{CAMPAIGN_INTRO_PADDING}+{CAMPAIGN_INTRO_OPTIONS_WARNING}
        [/part]
    [/story]
#enddef

#define STORYTXT_THE_SKIRMISH
    [story]
        [part]
            music=silence.ogg
            story= _ "“The defeat of Zhangor.

The destruction of Yechnagoth.

The end of the Chaos Emperor’s rule."
        [/part]
        [part]
            story= _ "I hoped.  I hoped that all the evil influences on Irdya would be gone after all of our sacrifices.  For a while, I believed that we could restore our world’s past glory.

But I was wrong."
        [/part]
        [part]
            music=heroes_rite.ogg
            story= _ "I am Elynia, former disciple of the late Enchantress Niryone of Wesmere Forest.  Many remember me as the Lady of Light, the blessed elf who fought along Argan, the Master of Darkness, against the invincible Demon Lord Zhangor.

My love, Argan. Together, we wielded the legendary Union of Light and Darkness against the demon who nearly exterminated the elvish civilization. Our bond was unbreakable -- until fate forced us apart."
        [/part]
        [part]
            story= _ "Only the power of the Union itself could end Argan’s corruption and suffering.

I was forced to kill my love with my own hands."
        [/part]
        [part]
            story= _ "There was a time when I believed I was pure of heart, and that I was fit to wield the staff that was once Niryone’s.  No longer.  Now I fear that I have seen too much.  I have done too many things that now threaten to overwhelm my soul. Ever since the Union left us, I feel as though I am not myself. I can no longer enjoy a gentle breeze, the taste of food, or fresh water. I do not think I could love again."
        [/part]
        [part]
            story= _ "The staff has become a burden. I am filled with regret and hesitation.  I cannot forget the oath I broke... Killing Argan... have I started on the path of corruption? Is it my destiny to become a pawn in Uria’s schemes?"
        [/part]
        [part]
            {STORYTXT_TITLE_CARD_SIMPLE E1S1 _"The Skirmish"}
            story= _ "The Vast Sea is in perpetual unrest now. It was not like this when I was a young girl. Perhaps Irdya herself is telling us something through the changing tides.

The war between the free peoples of Irdya and the forces of Chaos continues.  The armies established by Uria and Yechnagoth, enemies from the ancient world, foes from a forgotten era, they threaten to end all life on Irdya. Both are relentless in their desire for blood. 

This surely pleases the mother of demons, whatever her true motives are."
        [/part]
    [/story]
#enddef

#define STORYTXT_HIGH_PASS
    [story]
        [part]
            music=nunc_dimittis.ogg
            story= _ "It had been ages since I had seen the high, snowy peaks of the Heart Mountains.  The last time, Uria’s henchmen were in hot pursuit.  Mal Hekuba was a powerful undead sorcerer of the Iron Triad, and leader of Uria’s cult on Irdya."
        [/part]
        [part]
            {STORYTXT_TITLE_CARD_SIMPLE E1S2 _"High Pass"}
            story= _ "His power seemed greater than Malin Keshar. It would have been unfortunate for us to come across him now.  Own necromancer was debilitated by the ordeal at the Empire’s capital."
        [/part]
    [/story]
#enddef

#define STORYTXT_CIVIL_WAR
    [story]
        [part]
            music=revelation.ogg
            story= _ "We rested for one night, and quickly resumed our journey to the Far North. With their destruction of their overlord, the undead creatures were nothing more than an occasional nuisance.

A few cultists dared to challenge Mal Keshar, but none of them were a match for his power, even in his weakened state."
        [/part]
        [part]
            story= _ "Their lives were cut short by their arrogance.

A few cultists saw our combined force, and offered us shelter and provisions.  A handful of acolytes even inquired about becoming joining Mal Keshar’s cult. None of us objected to the new followers, but we all agreed to keep them under careful observation."
        [/part]
        [part]
            {STORYTXT_TITLE_CARD_SIMPLE E1S3 _"Civil War in the North"}
            story= _ "After many days, our trip came to an end.  We had returned to the northern country, safe and far away from strife. 

Or so we thought."
        [/part]
    [/story]
#enddef

#define STORYTXT_TERROR_AT_DUSK
    [story]
        [part]
            music=underground.ogg
            story= _ "We abandoned Aragwaith territory as agreed, never to return. It was a just deal."
        [/part]
        [part]
            story= _ "The members of the Grand Council said that no-one witnessed any elf entering or leaving Inodien’s tent. However, there were reports of strange sounds coming from the forest around the time he was found dead.

The brash demeanor of the elvish leaders disappointed me deeply.  In the past, only the eldest and wisest could rise through the highest ranks to become members of the Ka’lian in Wesmere.  Decisions were made after careful deliberation and meticulous planning.  They always took into account the needs and hopes of our civilization. Selfish interests and personal quarrels were unacceptable in the council."
        [/part]
        [part]
            story= _ "I could not say that I was surprised by the current state of affairs. I had already seen our culture decay, slowly through the previous age. After peace on the continent was secured by the men of Wesnoth, the Ka’lian was plagued by inexperienced leaders, driven by naked ambition.  This eventually led to the great mistake -- Wesmere’s alliance with Zhangor, and the belief in the Fall of Irdya.

I still blame myself for what happened in the northern country.  I also pledged to keep our kin united under a single banner. How could I let Galas delegate leadership to such an unprepared generation?"
        [/part]
        [part]
            {STORYTXT_TITLE_CARD_SIMPLE E1S4 _"Terror at Dusk"}
            story= _ "Perhaps they would have fared better with the elf who led them to the prosperous lands."
        [/part]
    [/story]
#enddef

#define STORYTXT_BAY_OF_TIRIGAZ
    [story]
        [part]
            music=loyalists.ogg
            {STORYTXT_TITLE_CARD_SIMPLE E1S5 _"Bay of Tirigaz"}
            story= _ "Our arrival to Tirigaz could not have been more timely."
        [/part]
    [/story]
#enddef

#define STORYTXT_QUENOTH_ISLE
    [story]
        [part]
            music=underground.ogg
            story= _ "True to his word, the orcish lord gave us his fastest ship.  He also provided us with a crew and experienced warriors, and enough provisions for months of travel across the sea. 

However, he refused to let us to hear the news from the messenger we saved, and he evaded our inquiries about what prompted the conflict between Tirigaz and the saurians. To be fair, the quarrel was not our concern, but the circumstances were suspicious.

With Mal Keshar’s help, I was able to find the location of Zocthanol based on a dark presence in the southwest.  Surely, it was a lingering remainder of Yechnagoth’s power."
        [/part]
        [part]
            story= _ "By the time Naia appeared the next morning, we had already set sail.

Never before in my life had I been so far from the forests of the Great Continent, surrounded by an endless body of water brimming with all sorts of majestic and dangerous creatures. Aside from our crew and the occasional marine beast, there was nothing to distract us from the immensity and solitude of the open ocean. In spite of its beauty, the large body felt hostile and menacing to me. Admittedly, I cannot reconcile the incongruous feeling, and words elude me, even now."
        [/part]
        [part]
            story= _ "The ocean’s mysterious nature disturbed my sleep, and I could not rest after we left the land. I stayed awake, late into the darkness, guarding the deck with Mal Keshar, contemplating the ever-changing mood of the waves, wondering what events continued to transpire on the continent in our absence... reminiscing of the past... pondering my mistakes."
        [/part]
        [part]
            {STORYTXT_TITLE_CARD E1S6 _"Quenoth Isle" _"Elves of a Different Land"}
            story= _ "After countless days, we finally reached our destination.  The land was lit by the setting sun.

We decided that it would be best to keep the orcs and the undead waiting aboard the ship.  Galas and I would contact the elves, and explain the situation to them. If they had to survive in the wild, perilous desert, they wouldn’t have fond memories of such creatures."
        [/part]
    [/story]
#enddef

#define STORYTXT_ELVES_OF_A_DIFFERENT_LAND
    [story]
        [part]
            music=snowfall.ogg
            story= _ "The elves guided us through the forest toward the mountains at the island’s heart.  We traveled in silence.  We decided it would be best to wait until we met their leaders.

Their clothes, armor, and weapons seemed primitive compared to those used by Galas’ kinsmen. Apparently, much of our craft was forgotten by Quetor’el’s group and their descendants. As we approached the more populated areas, I noticed that even their building designs were unlike those of their ancestors."
        [/part]
    [/story]
#enddef

#define STORYTXT_THE_SEARCH_FOR_THE_PAST
    [story]
        [part]
            music=underground.ogg
            story= _ "Beyond Galas’ and Anlindë’s telling of the desert elves’ struggle against Yechnagoth, I had not heard the name ‘Eloh’ in a very long time. I knew it to be one of many names used in old myths to refer to the Guardian of the Arcane Flame, a deity said to have given life to all faerie beings, including us elves. Nobody knows exactly when or how those tales first appeared.  It is clear that the Quenoth elves have forgotten, misinterpreted, or exaggerated these myths over time.

These people thrive and live in peace despite having lost much of our civilization’s knowledge and skills.  Their faith led them to challenge fate and build a new future — not just for their race, but for all living creatures under the suns. No words can express our gratitude for their sacrifice..."
        [/part]
        [part]
            story= _ "... which makes it all the more shameful that I couldn’t think of a better justification for our presence than “Eloh’s guidance”. I never gave much credit to those ancient creation myths. Was it necessary to boast of my past deeds to earn our descendants’ trust?  The head priestess attributed Zhangor’s downfall to a messenger of the goddess, instead of the goddess herself...

Again, I find myself reflecting upon the simple lifestyle of our kin on this island. Perhaps it’s for the best that they do not feel the need for more.  Those of us who witnessed Zhangor’s rule know well how dire the consequences of ambition and revenge can be."
        [/part]
        [part]
            {STORYTXT_TITLE_CARD E1S7 _"The Search for the Past" _"Resolutions"}
            story= _ "We were told Yechnagoth originally controlled a citadel in the heart of Zocthanol, where her body resided. Although both the body and the citadel were destroyed by Kalehssar’s people, we suspected that there was more to find under the earth.

On the next day, we descended into the caves to search the remains. We found unusually clean walls concealing an entrance to a larger underground complex. As we proceeded further into the realm lying beneath what once was Yechnagoth’s throne, it became evident that Argan, or whoever first settled Zocthanol, had received help to build it all."
        [/part]
    [/story]
#enddef

#define STORYTXT_RESOLUTIONS
    [story]
        [part]
            music=underground.ogg
            story= _ "Argan’s mention of ‘Norsulan’ technology in his records worried me. Perhaps Uria’s influence has already caused permanent, irreversible damage on other worlds besides Irdya, and there was nothing we could do to stop the enemy now.

The information gathered by Galas, Anlindë and Mal Keshar seemed consistent with what we learned from Argan... which he most certainly learned from Uria and her highest-ranking demon lords.

We are not alone."
        [/part]
        [part]
            story= _ "The thought that there is a world that is more technologically advanced than our own is... overwhelming. What kind of people live there? Assuming they weren’t exterminated by the legions of Inferno since Argan wrote those records. Who are these ‘Norsulans’?  A noble people unveiling the mysteries of the universe for the good of all?  Or wretched demons bent on destroying the creations of nature with their machines? Are they aware that their knowledge has been subverted by this cruel demoness?

Even though Uria’s forces no longer have a direct connection to our world, as long as there are summoners on this side and demon lords on the other, she will continue to threaten our home. Perhaps there is a way to weaken the Chaos Empire further. Killing the Chaos Emperor would not suffice, because the Iron Triad still exists"
        [/part]
        [part]
            story= _ "First we had to deal with another problem. According to Mal Keshar, Argan abandoned Zocthanol Isle after Yechnagoth was vanquished, but not before recovering the creature’s heart. Although her soul was effectively destroyed along with her body, her heart was the real source of power.  Argan ordered his minions to preserve it beneath the ruined plains of Wesmere. I presumed that the biomechanical creatures in the caves were guarding it.

With her heart still intact and on Irdya, our time was running out. We decided to return to the Great Continent, and warn our allies about the imminent danger lying in the Shaxthal hive beneath Wesmere. We could not allow that power to be unleashed on the world again. I could only hope it wasn’t too late."
        [/part]
        [part]
            # wmllint: local spelling teleporting
            story= _ "I wish I had mastered the power of teleportation to avoid wasting so many days on the Great Ocean. Unfortunately, my mind was in perpetual unrest, unable to focus on any advanced spell-casting. Attempting to travel such a great distance without having teleported across a room would have be suicidal."
        [/part]
    [/story]
#enddef

#define STORYTXT_FEAR
    [story]
        [part]
            music=underground.ogg
            story= _ "We finally bid farewell to the peaceful island.

Once again, I was tempted to refuse the call of duty, and avoid the coming conflict on the Great Continent. I wanted to flee from my future. Then I remembered that, that feeling is exactly what led Argan and me to abandon our guidance of the elves after the War of Wesmere.

We ended a war, only to join another one, with each of us on opposite sides."
        [/part]
        [part]
            story= _ "I wish I could go back and prevent that disaster which ruined our beautiful world forever. 

We thought we knew everything about our place in the universe. Argan’s appearance was the first event to challenge that vain belief. Then Zhangor. Now this. What other revelations would the future hold for us? When will my mission to protect Irdya and the habitants of its forests be over?”"
        [/part]
        [part]
            # po: The lines consisting of a single em dash represent a long pause.
            story= _ "—

“Not everything went according to our plans.

A storm caught us by surprise and drove us off course. The ship lasted long enough to get us ashore, just in time to for the setting suns. Enveloped in fog and stranded on an unknown land, we found ourselves before a foreboding forest."
        [/part]
        [part]
            {STORYTXT_TITLE_CARD_SIMPLE E1S8 _"Fear"}
            # This screen deliberately left empty.
            story="" # wmllint: ignore
        [/part]
    [/story]
#enddef

#define STORYTXT_THE_TRIAD
    [story]
        [part]
            music=underground.ogg
            story= _ "In the midst of the battle, a dark mist enshrouded everything around me. I tried conjuring a fire to help me see my surroundings, but the flames did not appear. It was then that a tremendous force pierced my head, a force too strong to resist...

Something was draining my life force, and there was nothing I could do to stop it.

Blinded by the pain, I attempted to strike out at whatever was standing behind me, but my body did not move."
        [/part]
        [part]
            story= _ "... A voice... a crystalline and enchanting... uttering words in a language I did not know. Had I heard that voice before? For a moment I felt as if I was falling into a bottomless abyss, plunging into the shadows below...

The darkness...

The fear..."
        [/part]
        [part]
            story= _ "—

The strong pull of Uria’s power knocked me unconscious. I had been defeated. I had... failed...

When I finally opened my eyes, it was already too late."
        [/part]
        [part]
            story= _ "My hands and feet were burning. I was chained to the floor of a pitch-black cell, unable to escape, screaming and writhing in pain. They had finally captured me.  They knew I could pose no threat to them as long as I was bound by the cold iron.

Such was the curse imposed at the beginning of time on faerie and elvenkind."
        [/part]
        [part]
            story= _ "My staff was nowhere to be seen, and the pain would not let me pronounce a single spell. Since I lacked the means to break free, all I could do was to wait.

The pain.

I do not know how much time passed in reality.  The pain kept me barely conscious until they arrived to drag me out of the dungeon.  It could have been days or weeks.  I do not know."
        [/part]
        [part]
            {STORYTXT_TITLE_CARD_SIMPLE E1S9 _"The Triad"}
            story= _ "Finally, I was taken to meet my captors."
        [/part]
    [/story]
#enddef

#define STORYTXT_TEARS
    [story]
        [part]
            music=returning_in_time.ogg
            story= _ "It is hard to acknowledge your mistakes. It’s especially hard when your mistakes led to losing the ones you loved the most.

Galas was more than just a friend."
        [/part]
        [part]
            story= _ "I could never tell him how I really felt. I could never tell him why I <i>cared</i> so much.

After Argan’s death, I swore I would not love anyone again. There was no point if death was the inevitable end for all those around me.  Yet, the emptiness..."
        [/part]
        [part]
            story= _ "I loved him, Lord Galas of the Forest Elves of the Valley of Elynia.  He renounced to his rightful place amongst his people to die fighting for a hopeless cause!  If only his death had been as heroic as the short life he lived. We could have at least retrieved his body.  Instead it was left to rot in that horrid lake of blood.

Just like with Argan.  Our love was a secret, and punishable by death.

Now I am alone again."
        [/part]
        [part]
            story= _ "How could I tell Mal Keshar. Galas was his only friend. How could I face him when we both knew this was all my fault?  It was my reluctance that ultimately led to the young elf’s demise at the hands of the demoness.

I don’t know what to do anymore..."
        [/part]
        [part]
            {STORYTXT_TITLE_CARD_SIMPLE E1S10 _"Tears"}
            story= _ "But I did know that Galas would not have given up, no matter how great the cost. Not even Anlindë’s sacrifice was enough to break his conviction that our fate could be changed.

I had to carry on and put a stop to the plans of Elyssa and the Iron Council. I had to — even if it required my own sacrifice."
        [/part]
    [/story]
#enddef

#define STORYTXT_RETURN_TO_WESMERE_PART_1
    [story]
        [part]
            music=nunc_dimittis.ogg
            story= _ "As his second-in-command, I knew that I was expected to replace Galas at the held of our group.  Doing so was a constant and painful reminder of his death. I had to put those thoughts aside — there would be plenty of time for grieving later.

We continued our march towards northeastern Wesmere. Along the way, I could spot a few familiar landmarks, ruined and eroded by the elements.  Reminders of the past glory of the peoples of Irdya."
        [/part]
        [part]
            story= _ "Even though I was born in Lintanir, I spent almost all of my life in Wesmere.  I traveled through many places on the continent, but I was only at home in Wesmere... 

By the end of the Golden Age, Wesmere’s trust in the Empire of Wesnoth had been breached.  The Empire's unilateral decision to create a second sun was the final blow. I resigned as advisor to the Emperor of Wesnoth.  The Ka’lian considered me no longer useful, and made sure to inconvenience me at every opportunity.  I eventually left Wesmere to wander the world with Argan by my side."
        [/part]
        [part]
            story= _ "That was before the world was shattered to pieces. During the Fall, we lived in Lintanir blissfully ignorant of the atrocities taking place in Wesmere. Eventually, we returned to Wesmere to discover the dreadful truth.

Needless to say, my most recent memories of Wesmere were particularly unpleasant."
        [/part]
        [part]
            {STORYTXT_TITLE_CARD E1S11 _"Return to Wesmere" _"Departure"}
            story= _ "Back to present times.

The bare desert landscape was dominated by an ominous stronghold in the north, guarding the entrance to the infested plains.

As our army was exhausted from the lengthy journey across the desert, we decided to stop and rest in the ruins of an ancient elvish outpost.  We did not expect it would lead to our final confrontation with the forces of Uria."
        [/part]
    [/story]
#enddef

#define STORYTXT_RETURN_TO_WESMERE_PART_2
    [story]
        [part]
            music=weight_of_revenge.ogg
            story= _ "No matter how many times I set foot in this ravaged land, the sight remains as appalling as ever.

Wesmere is cursed — no green life will ever thrive in it again, as long as the forces of Inferno thirst for revenge upon us."
        [/part]
        [part]
            story= _ "Now that we head back into these caves, I can’t help but ponder Mal Keshar’s words... Am I in denial of my own thirst for revenge? Perhaps my quest isn’t as noble as I want to believe.

“We aren’t that different after all.”"
        [/part]
    [/story]
#enddef

