#textdomain wesnoth-After_the_Storm

#define STORYTXT_INIT_WARNING
    [story]
        [part]
            music="data/core/sounds/ambient/wardrums.ogg"

            title= _ "Warning!"
            show_title=yes
            story= _ "Some scenarios of this campaign work significantly different to normal Wesnoth gameplay. It is especially important to pay close attention to the mission objectives and to not necessarily try to kill every single enemy, especially in shrouded maps, or in places where enemies seem to respawn continuously.

Although not strictly required, players are advised to become familiar with the stories, characters, and historical events presented in <i>Descent into Darkness</i>, <i>Under the Burning Suns</i>, and especially <i>Invasion from the Unknown</i> before playing this campaign."
        [/part]
    [/story]
#enddef

#define STORYTXT_THE_SKIRMISH
    [story]
        [part]
            music=heroes_rite.ogg
            story= _ "It would seem that with the defeat of Zhangor at the hands of Elynia the Lady of Light and Argan the Master of Darkness, the destruction of Yechnagoth by the Elves of Quenoth, and the end of the Chaos Emperor’s control over the Great Continent, peace would return to the world."
        [/part]
        [part]
            story= _ "“I wish that were true."
        [/part]
        [part]
            story= _ "I am Elynia, former disciple of the high Enchantress Niryone of the Ka’lian of Wesmere Forest. Others remember me better as the Lady of Light who defeated the demon-lord Zhangor. The one who fought along with her husband for so long, to be ultimately forced to kill him."
        [/part]
        [part]
            story= _ "Although I used to be pure of heart, I fear that the evil I have committed is consuming my very soul. It is as if I was not myself. I cannot enjoy a zephyr, or the taste of fresh and clean water. I do not think I could love again either."
        [/part]
        [part]
            story= _ "I control powers that nobody else possesses in these times. I bear with me a weighty charge, one that I sometimes regret. By slaying my beloved, have I been corrupted by the unholy magic of Uria? Have I come to a dead end? Will I eventually misuse that power that I carry with me, kill my friends and demonstrate to the world that I failed in the mission that was assigned to me eons ago?"
        [/part]
        [part]
            story= _ "The tides of the sea are now always changing. It is not the peaceful Vast Sea that I met as a young girl. It is now a hostile sea of Death. I can sense the hatred and despair that overwhelm all the creatures of this world, flowing to it."
        [/part]
        [part]
            story= _ "There is an ongoing war against those who established the new order of Irdya. But unseen enemies of the ancient world, foes of a forgotten era, creatures that threaten all life in Irdya, have been unleashed as well, and they are protected by an unspeakable force."
        [/part]
        [part]
            story= _ "It is essential that we overcome the dark influence of Uria, the mother of demons, if we are to repair this ruined world. It is essential that we understand what our enemies are if we want to fight them."
        [/part]
    [/story]
#enddef

#define STORYTXT_HIGH_PASS
    [story]
        [part]
            music=nunc_dimittis.ogg
            story= _ "I had not seen the high, snowy peaks of the Heart Mountains for a long time. In the last occasion in which I could have the opportunity to enjoy the view, one of Uria’s foul henchmen was pursuing us and would not let us rest for a single minute."
        [/part]
        [part]
            story= _ "That enemy, a powerful sorcerer from the Iron Triad, a group who worships and follows Uria’s commands, is my greatest worry right now. He displayed great power when we fought him, power even greater than Malin Keshar’s arts. Some of it must have been bestowed upon him by Uria herself."
        [/part]
        [part]
            story= _ "I suspect that, if he has full control over the Iron Triad, their evil design could not be thwarted by Argan’s passing. I fear that they have at least one last move to play in this game. The dark shadow of Chaos has not faded away as we expected, and I’d dare to say it is becoming even stronger than before."
        [/part]
    [/story]
#enddef

#define STORYTXT_CIVIL_WAR
    [story]
        [part]
            music=revelation.ogg
            story= _ "We rested for a night and swiftly continued our path to the Far North. As the human in the town told us, the shortcut was plagued with undead. However, with Mal Keshar’s arts we could easily overcome them, even more so now that their lords were gone."
        [/part]
        [part]
            story= _ "After many days, our trip came to an end and we were back in safe territory, in the northern humans’ country. Or so it seemed at first."
        [/part]
    [/story]
#enddef

#define STORYTXT_TERROR_AT_DUSK
    [story]
        [part]
            music=underground.ogg
            story= _ "We abandoned Aragwaith territory as agreed, never to return. It was the fairest deal for the elves."
        [/part]
        [part]
            story= _ "The brash behavior of the new elvish leaders has disappointed me; in my times only the eldest and wisest could rise as leaders of our kind. Their decisions were taken considering what was the best for us as a civilization; personal benefit and individual conflicts had no place among the members of the Ka’lian."
        [/part]
        [part]
            story= _ "Then again, I had already seen how our civilization slowly began to deteriorate long ago. The Ka’lian began to be infested by inexperienced leaders, costly mistakes, and hasty choices, including the choice of allying with Zhangor in anticipation of the Fall of Irdya."
        [/part]
        [part]
            story= _ "Now I also feel disappointed in myself. I should have guessed that this would happen and that I’d have to concentrate my efforts in keeping our kin united under a single banner instead of spending so much time far from them. Or at least I should have found someone capable of replacing me and mediating between our lords."
        [/part]
        [part]
            story= _ "That aside, I’m now certain that our mission on Zocthanol Isle is more essential than I originally believed."
        [/part]
        [part]
            story= _ "The members of the Grand Council stated that no one witnessed any elf coming or leaving Inodien’s tent. However, some people claimed to have heard strange sounds in the forest after he was found dead.

Perhaps we’ll never learn what really happened. Regardless, looking at our surroundings I sense we are going to find something else of interest very soon."
        [/part]
    [/story]
#enddef

