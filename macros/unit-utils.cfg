#define ENABLE_FIRE_GUARDIAN_SUMMONING
    [set_menu_item]
        id=wmi_summon_fire_guardian
        # po: The Fire Wraith unit type name translation may be found in the
        # po: wesnoth-units textdomain in mainline.
        description= _ "Summon Fire Wraith"
        image="icons/menu-fire.png"
        [show_if]
            # Only during the player's turn
            {VARIABLE_NUMERICAL_EQUALS side_number 1}
        [/show_if]
        [filter_location]
            [not]
                # Vacant hexes...
                [filter][/filter]
            [/not]
            # ... adjacent to Elyssa while she is under the player's control...
            [filter_adjacent_location]
                [filter]
                    side=1
                    id=Elyssa
                    # ... or to Elynia in E3S10
                    [or]
                        side=1
                        id=Elynia
                        [filter_wml]
                            [variables]
                                is_summoning_target=yes
                            [/variables]
                        [/filter_wml]
                    [/or]
                [/filter]
            [/filter_adjacent_location]
        [/filter_location]
        [command]
            [if]
                [have_location]
                    x,y=$x1,$y1
                    # ... that aren't impassable.
                    terrain=X*,*^X*
                    [not]
                        terrain=*^Xp # FIXME: *^X conflicts with Dark Hive holes, they should be replaced!
                    [/not]
                [/have_location]
                [then]
                    [transient_message]
                        message= _ "You cannot summon a Fire Wraith on an impassable location!"
                    [/transient_message]
                [/then]
                [else]
                    [if]
                        [have_unit]
                            side=1
                            type=Fire Wraith
                            count="6-99999"
                        [/have_unit]
                        [then]
                            [transient_message]
                                message= _ "You cannot control more than six Fire Wraith at once!"
                            [/transient_message]
                        [/then]
                        [else]
                            [store_direction]
                                [from]
                                    [filter]
                                        id=Elyssa
                                    [/filter]
                                [/from]
                                to_x,to_y=$x1,$y1
                                variable=temp_FIRE_GUARDIAN_facing
                            [/store_direction]

                            [unit]
                                side=1
                                type=Fire Wraith
                                x,y=$x1,$y1
                                moves,attacks_left=0,0
                                random_gender=yes
                                random_traits=yes
                                generate_name=yes
                                animate=yes
                                upkeep=free
                                {IS_LOYAL}
                                facing=$temp_FIRE_GUARDIAN_facing
                                [modifications]
                                    {TRAIT_LOYAL}
                                    [object]
                                        silent=yes
                                        [effect]
                                            apply_to=level
                                            new_level=3
                                        [/effect]
                                        [effect]
                                            apply_to=hitpoints
                                            heal_full=yes
                                            increase_total={DIFF 15 13 9}
                                        [/effect]
                                        [effect]
                                            apply_to=attack
                                            range=melee
                                            increase_damage=1
                                        [/effect]
                                        [effect]
                                            apply_to=attack
                                            range=ranged
                                            increase_damage=1
                                            increase_attacks=2
                                            [set_specials]
                                                {WEAPON_SPECIAL_MARKSMAN}
                                            [/set_specials]
                                        [/effect]
                                        [effect]
                                            apply_to=new_ability
                                            [abilities]
                                                {ABILITY_REGENERATES}
                                            [/abilities]
                                        [/effect]
                                    [/object]
                                [/modifications]
                            [/unit]

                            {CLEAR_VARIABLE temp_FIRE_GUARDIAN_facing}
                        [/else]
                    [/if]
                [/else]
            [/if]
        [/command]
    [/set_menu_item]
#enddef

#define DISABLE_FIRE_GUARDIAN_SUMMONING
    [kill]
        type=Fire Wraith
        side=1
    [/kill]

    {REMOVE_MENU_ITEM wmi_summon_fire_guardian}
#enddef

