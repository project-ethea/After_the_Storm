#enddef

#define SCROLL_TO_LOCATION_AND_RETURN_TO_SECONDARY_UNIT _X _Y
    {SCROLL_TO_LOCATION_AND_RETURN_TO ({_X}) ({_Y}) ($x2) ($y2)}
#enddef

#define CLEAR_CAVE_SHROUD _ADDITIONAL_SLF
    [remove_shroud]
        side=1
        terrain=!,X*,X*^*,*^X*
        [or]
            [filter_adjacent_location]
                terrain=!,X*,X*^*,*^X*
            [/filter_adjacent_location]
        [/or]
        [and]
            {_ADDITIONAL_SLF}
        [/and]
    [/remove_shroud]
#enddef

