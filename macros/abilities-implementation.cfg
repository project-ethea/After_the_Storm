#define ABILITY_DISENGAGE_EVENTS
    [event]
        name=attack end
        first_time_only=no

        [filter]
            ability=disengage

            [not]
                [filter_wml]
                    moves=$this_unit.max_moves
                [/filter_wml]
            [/not]
        [/filter]

        {VARIABLE unit.moves 0}

        [unstore_unit]
            variable=unit
            find_vacant=no
        [/unstore_unit]
    [/event]
#enddef

#define ABILITY_FORMATION_EVENTS
    [event]
        id=ability_formation_event
        name=unit placed
        first_time_only=no

        [filter]
            [not]
                side=1
            [/not]

            [not]
                [filter_wml]
                    [attack]
                        [specials]
                            [chance_to_hit]
                                id=formation_enemy_1
                            [/chance_to_hit]
                        [/specials]
                    [/attack]
                [/filter_wml]
            [/not]
        [/filter]

        [object]
            silent=yes

            [filter]
                id=$unit.id
            [/filter]

            [effect]
                apply_to=attack

                [set_specials]
                    mode=append

                    [chance_to_hit]
                        id=formation_enemy_1
