        [message]
            speaker=Ergea
            # po: Fist: male (Zhangor)
            message= _ "Uria is feared for the habit of decorating her various temples and fortresses in Inferno with those who have foolishly dared to stand up against her. Long ago, she realized that torturing and killing rebels was not enough to make an example, so she began to use her Life powers in more... creative ways. She revels in inflicting unending pain to others, and so does her Fist."
        [/message]

        [message]
            speaker=Ergea
            # po: Voice: male (Argan), Fire: female (Elyssa)
            message= _ "The Voice used his words to control the forces of Chaos, and the Fire used subtlety. While torture and bloodshed have been a common instrument for all three emissaries, Zhangor has opted for the unrestrained brutality that had previously marked his reign over the declining shapeshifters in Urvatha... and the children of Xia’el in Irdya."
        [/message]

        [message]
            speaker=Ergea
            message= _ "Since he lacks the special connection with the Tree that Uria does have, he is limited to the possibilities offered by the technology Chaos had already appropriated for imitating her perverse creations. Unfortunately for his innocent victims, their fate is not any less horrifying or irreversible."
        [/message]

        [scroll_to]
            x,y=$x1,$y1
        [/scroll_to]

