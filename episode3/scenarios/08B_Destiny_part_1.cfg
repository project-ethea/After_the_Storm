#define INT_SET_POS_ON_ID _CONTAINER _ID _X _Y _FACING
    [if]
        {VARIABLE_LEXICAL_EQUALS {_CONTAINER}+".id" {_ID} }
        [then]
            [set_variables]
                name={_CONTAINER}
                mode=merge
                [value]
                    facing={_FACING}
                    x={_X}
                    y={_Y}
                [/value]
            [/set_variables]
        [/then]
    [/if]
#enddef

    [event]
        name=die
        [filter]
            type=Shaxthal Turret
            x,y=37,44
        [/filter]

        # Avoid defeat on last turn.
        [modify_turns]
            value=-1
        [/modify_turns]

        [if]
            {VARIABLE_NUMERICAL_NOT_EQUALS side_number 1}
            [then]
                [event]
                    name="turn $($turn_number + 1) refresh"
                    delayed_variable_substitution=no

                    [fire_event]
                        name=boss stage 1
                    [/fire_event]
                [/event]

                [end_turn][/end_turn]
            [/then]
            [else]
                [fire_event]
                    name=boss stage 1
                [/fire_event]
            [/else]
        [/if]
    [/event]

    [event]
        name=boss stage 1

        {LOCK_VIEW}

        [delay]
            time=750
        [/delay]

        #
        # Switch Durvan to side 1 for the duration of the boss fight.
        # Force him to wear blue TC for consistency.
        #

        [object]
            silent=yes
            [filter]
                id=Durvan
            [/filter]
            [effect]
                apply_to=image_mod
                add="RC(magenta>blue)"
            [/effect]
        [/object]

        {MODIFY_UNIT id=Durvan side 1}

        #
        # Deactivate side 2.
        #

        [modify_side]
            side=2
            controller=null
        [/modify_side]

        [hide_unit][/hide_unit]

        {FADE_TO_BLACK}

        [place_shroud]
            side=1,2
            # everywhere
        [/place_shroud]

        [fade_out_music][/fade_out_music]

        [scroll_to]
            x,y=48,39
            {WARP}
        [/scroll_to]

        [kill]
            [not]
                side=1
            [/not]
            [not]
                side=2
            [/not]
        [/kill]

        # Send everyone back to the recall list.

        {RESET_AND_SEND_TO_RECALL_LIST (
            [not]
                id=Anya
                [or]
                    id=Durvan
                [/or]
                [or]
                    id=Ergea
                [/or]
                [or]
                    id=Cron
                [/or]
                [or]
                    id=Irylean
                [/or]
            [/not]
            [and]
                side=1
                [or]
                    side=2
                [/or]
            [/and]
        )}

        [store_unit]
            [filter]
                [not]
                    x,y=recall,recall
                [/not]
                [and]
                    side=1
                    [or]
                        side=2
                    [/or]
                [/and]
            [/filter]
            variable=heroes_store
            kill=yes
        [/store_unit]

        {BUG_ON ({VARIABLE_NUMERICAL_NOT_EQUALS heroes_store.length 5}) ("stored wrong number of units ($heroes_store.length|)")}

        [kill]
            [not]
                side=1
            [/not]
            [not]
                side=2
            [/not]
        [/kill]

        [delay]
            time=750
        [/delay]

        {CLEAR_CAVE_SHROUD (
            x,y=49,37
            radius=12
            [not]
                terrain=Q*,Q*^*,G*,G*^*,Rp,Rp^*
            [/not]
        )}

        {FADE_IN}

        {FOREACH heroes_store k}
