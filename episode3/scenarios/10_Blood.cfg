#define FINALE_B_FLOOD_TERRAIN _TERRAIN_AT_POS_VARIABLE
    terrain="$(concatenate(if(find_string('${_TERRAIN_AT_POS_VARIABLE}', 'S') = 0, 'Wwb', 'Wwbf'), '^&F'))"
