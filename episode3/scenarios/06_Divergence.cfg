#textdomain wesnoth-After_the_Storm

[scenario]
    id=06_Divergence
    name= _ "Divergence"
    {MAP 06_Divergence.map}
    turns=-1
    next_scenario=07A_Dark_Fire_part_1
    victory_when_enemies_defeated=no
    #disallow_recall=yes
    {DO_NOT_REMOVE_FROM_CARRYOVER_ON_DEFEAT}

    {SCENARIO_MUSIC       "climactic_contemplation.ogg"}
    {EXTRA_SCENARIO_MUSIC "heroes_rite.ogg"}
    {EXTRA_SCENARIO_MUSIC "nunc_dimittis.ogg"}

    {STORYTXT_DIVERGENCE}

    {LONGDARK1} {GLOBAL_LIGHTING_BAD_NIGHT}
    {LONGDARK2} {GLOBAL_LIGHTING_BAD_NIGHT}

    # wmllint: validate-off
    [side]
        side=1
        controller=human
        save_id=player
        team_name=good
        user_team_name= _ "team_name^Elynia"

        gold=0 # No minimum starting gold.
        village_gold=0
        {NO_INCOME}

        # Disable map snapshot on Load Game dialog.
        shroud=yes

        scroll_to_leader=no

        # wmllint: recognize Elynia
        {CHARACTER_STATS_ELYNIA}
    [/side]
    # wmllint: validate-on

    {STARTING_VILLAGES_ALL 1}

#define DI_SET_OBJECTIVE _OBJECTIVE
    {OBJECTIVES (
        victory_string= _ "Objective:" # wmllint: ignore
        {OBJECTIVE_VICTORY ({_OBJECTIVE})}
        {OBJECTIVE_FULL_CARRYOVER}
        {UNLIMITED_LEADER_MOVES_NOTE}
        {CONVERSATION_SCENARIO_NOTES}
    )}
#enddef

    {PLACE_IMAGE scenery/rock3.png 20 11}
    {PLACE_IMAGE scenery/trash.png 21 11}
    # Let’s pretend it’s a burrow.
    {PLACE_IMAGE scenery/nest-empty.png 1 20}

    [event]
        name=prestart

        [modify_side]
            side=1
            shroud=no
        [/modify_side]

        # wmllint: recognize Anya
        {RECALL_ANYA_AT_LOCATION 10 11}
        {FACE_DIRECTION id=Anya sw}
        # wmllint: recognize Irylean
        {RECALL_IRYLEAN_AT_LOCATION 20 9}
        {FACE_DIRECTION id=Irylean se}
        # wmllint: recognize Igor
        {RECALL_IGOR_AT_LOCATION 20 3}
        # wmllint: recognize Cron
        {RECALL_CRON_AT_LOCATION 16 6}
        {FACE_DIRECTION id=Cron ne}

        [if]
            [have_unit]
                id=Igor
            [/have_unit]
            [then]
                {FACE_DIRECTION id=Igor ne}
            [/then]
        [/if]

        # Don't let anyone other than Elynia move around.
        {MODIFY_UNIT (
            [not]
                id=Elynia
            [/not]
        ) moves 0}

        {SET_TALK_UNITS id=Anya,Elynia,Cron,Irylean,Igor}

        {DISALLOW_END_TURN}

        {DI_SET_OBJECTIVE ( _ "Talk to Anya before going to sleep")}

        {VARIABLE talked_to_anya no}
        {VARIABLE went_to_bed    no}
        {VARIABLE poison_staff   no}

        #
        # Make Irylean immune to poison.
        #
        [if]
            # I don't know why anyone would ever *not* give the staff to Iry
            # but you never know...
            [have_unit]
                id=Irylean
                [has_attack]
                    type=arcane
                    special_id=poison
                [/has_attack]
            [/have_unit]
            [then]
                [modify_unit]
                    [filter]
                        id=Irylean
                    [/filter]
                    [trait]
                        id=staff_of_akhlys_lvl1_tag
                        name= _ "staff of akhlys"
                        description= _ "Immune to poison"
                        help_text= _ "The wielder of this staff is immune to poison."
                        [effect]
                            apply_to=status
                            add=unpoisonable
                        [/effect]
                    [/trait]
                [/modify_unit]

                {VARIABLE poison_staff yes}
            [/then]
        [/if]
    [/event]

    #
    # Don't allow recruits or recalls.
    #

    {NO_RECRUITS_OR_RECALLS ()}

    {UNLIMITED_PLAYER_MOVES}

    [event]
        name=moveto #,select
        first_time_only=no
        [filter]
            [filter_adjacent]
                [filter_wml]
                    [variables]
                        can_talk=yes
                    [/variables]
                [/filter_wml]
            [/filter_adjacent]
        [/filter]

        [fire_event]
            name=conversation controller
            [primary_unit]
                x,y=$x1,$y1
            [/primary_unit]
            [secondary_unit]
                [filter_adjacent]
                    x,y=$x1,$y1
                    [filter_wml]
                        [variables]
                            can_talk=yes
                        [/variables]
                    [/filter_wml]
                [/filter_adjacent]
            [/secondary_unit]
        [/fire_event]
    [/event]

#define DI_COND_UNITS _FIRST_UNIT_ID _SECOND_UNIT_ID
    {VARIABLE_LEXICAL_EQUALS unit.id        {_FIRST_UNIT_ID}  }
    {VARIABLE_LEXICAL_EQUALS second_unit.id {_SECOND_UNIT_ID} }
#enddef

    [event]
        name=conversation controller
        first_time_only=no

        # Make both units face each other for the duration of
        # the event.

        {VARIABLE old_unit_facing $unit.facing}
        {VARIABLE old_second_unit_facing $second_unit.facing}

        [store_direction]
            from_x,from_y=$x1,$y1
            to_x,to_y=$x2,$y2
        [/store_direction]

        {VARIABLE unit.facing $direction}

        [store_direction]
            from_x,from_y=$x2,$y2
            to_x,to_y=$x1,$y1
        [/store_direction]

        {VARIABLE second_unit.facing $direction}

        [unstore_unit]
            variable=unit
            find_vacant=no
        [/unstore_unit]

        [unstore_unit]
            variable=second_unit
            find_vacant=no
        [/unstore_unit]

        [redraw][/redraw]

        # Fire the conversation event handler.
        # NOTE: it's assumed that unit and second_unit aren't
        # modified by the handler. Their auto-stored variables
        # should also be assumed unavailable by the handler.

        [if]
            {DI_COND_UNITS Elynia Anya}
            [then]
                [fire_event]
                    name=conversation elynia anya
                [/fire_event]
            [/then]
        [/if]
        [if]
            {DI_COND_UNITS Elynia Cron}
            [then]
                [fire_event]
                    name=conversation elynia cron
                [/fire_event]
            [/then]
        [/if]
        [if]
            {DI_COND_UNITS Elynia Irylean}
            [then]
                [fire_event]
                    name=conversation elynia irylean
                [/fire_event]
            [/then]
        [/if]
        [if]
            {DI_COND_UNITS Elynia Igor}
            [then]
                [fire_event]
                    name=conversation elynia igor
                [/fire_event]
            [/then]
        [/if]

        {VARIABLE unit.facing $old_unit_facing}

        {VARIABLE second_unit.facing $old_second_unit_facing}

        [unstore_unit]
            variable=unit
            find_vacant=no
        [/unstore_unit]

        [unstore_unit]
            variable=second_unit
            find_vacant=no
        [/unstore_unit]

        {CLEAR_VARIABLE old_unit_facing,old_second_unit_facing}
    [/event]

    [event]
        name=conversation elynia anya
        first_time_only=yes

        [message]
            speaker=Anya
            message= _ "Still awake? You haven’t slept well in months."
        [/message]

        [message]
            speaker=Elynia
            message= _ "I just can’t get to sleep knowing that we are in this land, Anya — it brings back bad memories."
        [/message]

        [message]
            speaker=Anya
            message= _ "I understand."
        [/message]
    [/event]

    [event]
        name=conversation elynia anya
        first_time_only=no

        [character_action_dialog]
            [option]
                message= _ "Discuss your plans with Anya."
            [/option]
            [option]
                message= _ "Speak to Anya about Ergea."
            [/option]
            [option]
                message= _ "Ask Anya a question."
            [/option]
        [/character_action_dialog]

        [switch]
            variable=choice
            [case]
                value=0
                [message]
                    speaker=Elynia
                    message= _ "I am still worried about tomorrow. Ergea said reinforcements were coming for us, but we have not gotten confirmation from Aran-Balgur and that damned portal closed on its own. And regardless, it would be foolish to rely on Bardyl and his people."
                [/message]

                [message]
                    speaker=Anya
                    message= _ "We still have the undead, and surely Ergea wouldn’t lie to us?"
                [/message]

                [message]
                    speaker=Elynia
                    message= _ "I suppose not, but her sources might not necessarily be the most reliable. For all we know, they could have already betrayed her. They might be leading us to a slaughter, and—"
                [/message]

                [message]
                    speaker=Anya
                    message= _ "(<i>holding Elynia’s hand</i>) I am sure... that with Ergea’s power and yours, we can do this. The bulk of their forces went north, the Triad is now missing that disgusting lich... and we will be joined by those reinforcements soon — I hope. And if we are meant to die here, then we’ll all die fighting for a just cause."
                [/message]

                [message]
                    speaker=Elynia
                    message= _ "... Well, yes..."
                [/message]

                [message]
                    speaker=Anya
                    message= _ "But somehow, I feel that everything will go well!"
                [/message]
            [/case]
            [case]
                value=1
                [message]
                    speaker=Anya
                    # po: "Us" here being Anya and Irylean.
                    message= _ "Elynia, what was it like talking to Ergea? She seemed quite, uh, intimidating to us."
                [/message]

                [message]
                    speaker=Elynia
                    message= _ "I got the impression that she’s simply been through too much in her life, and it’s surely not her fault. From what I gather, Urvatha, the world we usually call Inferno... is decidedly not the best place to live. Demon Lords competing for succession and killing each other all the time, oppressing and enslaving their subjects, and Uria coercing them into doing her bidding by abusing the ancient powers she was granted by destiny... "
                [/message]

                [message]
                    speaker=Elynia
                    message= _ "I can only say that Ergea is a much nicer person in reality if you know how to approach her."
                [/message]

                [message]
                    speaker=Anya
                    message= _ "Hm. (<i>smiling</i>) I guess you would have enjoyed talking with Elorran, too."
                [/message]

                [message]
                    speaker=Elynia
                    message= _ "I guess."
                [/message]
            [/case]
            [case]
                value=2
                [message]
                    speaker=Elynia
                    message= _ "So, why did you not tell us that you were a shapeshifter?"
                [/message]

                [delay]
                    time=500
                [/delay]

                [message]
                    speaker=Anya
                    message= _ "(<i>surprised</i>) I... What are you talking about?"
                [/message]

                [message]
                    speaker=Elynia
                    message= _ "I did hear your quiet remark when we were fighting those creatures in Aran-Balgur. Having spent a considerable part of my life in the wild, did you expect any less? I imagine your sense of hearing is just as good despite your smaller ears."
                [/message]

                [message]
                    speaker=Anya
                    message= _ "Well... I... I think I have never felt comfortable with my heritage. After all... it is the very reason of my abandonment as a child..."
                [/message]

                [message]
                    speaker=Anya
                    message= _ "I can only wonder why I wasn’t raised by my real parents. Who were they? Could they still be out there, alive? But on second thought... perhaps I don’t want to know."
                [/message]

                [message]
                    speaker=Anya
                    message= _ "If I had told you from the very beginning that I am a shapeshifter, you would have never trusted me. How can you trust a creature who could be concealing their true appearance and nature?"
                [/message]

                [message]
                    speaker=Elynia
                    message= _ "Are you, though?"
                [/message]

                [message]
                    speaker=Anya
                    # po: 'We' being demonkind.
                    message= _ "No! But that doesn’t change the fact that you would have distrusted me back then! I mean... more than you did. You were always so distant and obsessed with your duty... almost like an emotionless machine, just like you have always assumed <i>we</i> were..."
                [/message]

                [message]
                    speaker=Elynia
                    message= _ "<i>(sighs)</i> I guess I still am. You could call it a coping mechanism, I suppose. I originally became a druid to help others, not to take people’s lives. All this bloodshed... it could have been avoided if I hadn’t made all the terrible choices that led me here — the same choices that led to the downfall of this world. Nobody in this era would remember, but I am in large part responsible for bringing the people who ultimately doomed us all to the throne of Wesnoth."
                [/message]

                [message]
                    speaker=Elynia
                    message= _ "When you are forced to live through the consequences of your mistakes, when it’s not in your nature to kill but you have no choice... you begin to put reality aside just to keep yourself in one piece. Instead of being the one doing the killing, you are watching someone else do it for you. Sometimes it may even seem like an enticing distraction from your own thoughts."
                [/message]

                [message]
                    speaker=Elynia
                    message= _ "Other people recall good memories to comfort themselves in times like these, but each day that passes I struggle more and more to remember anything other than my worst moments: the utter destruction of an era of balance and life, the fall of my people, the horrors wrought by Zhangor... the blood of my husband, in my own hands and drawn with my own power... and my... friends... killed or destroyed in front of me... before I could do... do anything to prevent it..."
                [/message]

                [delay]
                    time=500
                [/delay]

                [message]
                    speaker=Elynia
                    message= _ "... I fear it, Anya... I fear what would happen if I allowed myself to be controlled by my emotions."
                [/message]

                [delay]
                    time=750
                [/delay]

                [message]
                    speaker=Anya
                    message= _ "Elynia... I’m sorry, I did not mean to make you feel like this."
                [/message]

                [delay]
                    time=750
                [/delay]

                [message]
                    speaker=Elynia
                    message= _ "... No, I am the one who should apologize. Perhaps if I shared my feelings with other people more often, I— I wouldn’t be like this..."
                [/message]

                [message]
                    speaker=Anya
                    message= _ "I haven’t lived for a thousand years, but I know that it is true — you would feel at least a little better if you talked to someone about whatever troubles you instead of blindly killing creature after creature to distract yourself from the pain."
                [/message]

                [message]
                    speaker=Anya
                    message= _ "Perhaps... you could do that? Talk with me more often?"
                [/message]

                [delay]
                    time=750
                [/delay]

                [message]
                    speaker=Elynia
                    message= _ "Yes, I could... If we survive this encounter, that is."
                [/message]

                [message]
                    speaker=Anya
                    message= _ "But you must promise!"
                [/message]

                [delay]
                    time=750
                [/delay]

                [message]
                    speaker=Elynia
                    message= _ "... I... I promise."
                [/message]

                [message]
                    speaker=Anya
                    message= _ "(<i>smiling</i>)"
                [/message]
            [/case]
        [/switch]

        [allow_undo][/allow_undo]

        [if]
            {VARIABLE_NUMERICAL_NOT_EQUALS choice 3}
            {VARIABLE_BOOLEAN_EQUALS talked_to_anya no}
            [then]
                {VARIABLE talked_to_anya yes}

                {DI_SET_OBJECTIVE ( _ "Go back to sleep <small>(move Elynia back to the encampment keep)</small>")}
            [/then]
        [/if]

        {CLEAR_VARIABLE choice}
    [/event]

    [event]
        name=conversation elynia cron
        first_time_only=no
        [filter_condition]
            {VARIABLE_BOOLEAN_EQUALS went_to_bed no}
        [/filter_condition]

        [character_action_dialog]
            [option]
                message= _ "Ask Cron about Ergea."
            [/option]
            [option]
                message= _ "Ask Cron about tomorrow."
            [/option]
        [/character_action_dialog]

        [switch]
            variable=choice
            [case]
                value=0
                [message]
                    speaker=Elynia
                    message= _ "If I may ask, for how long have you been serving under Ergea’s banner and why?"
                [/message]

                [message]
                    speaker=Cron
                    message= _ "Cron works for the storm lady since his home in the mountains was taken by the flying metal-shells. He was promised things in return for protection."
                [/message]

                [message]
                    speaker=Elynia
                    message= _ "Protection?"
                [/message]

                [message]
                    speaker=Cron
                    message= _ "The storm lady does not trust the masked men and their rusty swords. She prefers help from Cron and the lizard people of the swamps. She feels safer this way."
                [/message]

                [message]
                    speaker=Elynia
                    message= _ "What kind of things did she promise to you?"
                [/message]

                [message]
                    speaker=Cron
                    message= _ "The lady promised us a new home if we can help her kill the Iron Council and their leader, Zhangor."
                [/message]

                [message]
                    speaker=Elynia
                    message= _ "Hm, is her intention to seize Kalari for her own people and allies then?"
                [/message]

                [message]
                    speaker=Cron
                    message= _ "Cron must not discuss the storm lady’s plans with anyone else."
                [/message]

                [message]
                    speaker=Elynia
                    message= _ "... Fair enough."
                [/message]
            [/case]
            [case]
                value=1
                [message]
                    speaker=Elynia
                    message= _ "There’s a lot of things awaiting us tomorrow, and we will need all the help we can get. Do you think your people will accede?"
                [/message]

                [message]
                    speaker=Cron
                    message= _ "Cron is very sure they will, but they are not many, and they cannot help as much as they want."
                [/message]

                [message]
                    speaker=Elynia
                    message= _ "A little help is better than nothing — Ergea said we would be getting reinforcements, but I don’t find that likely to happen."
                [/message]

                [message]
                    speaker=Cron
                    message= _ "The storm lady always says the truth."
                [/message]

                [message]
                    speaker=Elynia
                    message= _ "Yes... that’s very true... Too true, perhaps."
                [/message]
            [/case]
        [/switch]

        {CLEAR_VARIABLE choice}
    [/event]

    [event]
        name=conversation elynia irylean
        first_time_only=no
        [filter_condition]
            {VARIABLE_BOOLEAN_EQUALS went_to_bed no}
        [/filter_condition]

        [set_variables]
            name=temp_wml
            mode=replace
            [value]
                [option]
                    message= _ "Talk to Irylean."
                [/option]
                [option]
                    message= _ "Ask Irylean about her retirement."
                [/option]
            [/value]
        [/set_variables]

        [if]
            {VARIABLE_BOOLEAN_EQUALS poison_staff yes}
            [then]
                [set_variables]
                    name=temp_wml.option
                    mode=append
                    [value]
                        message= _ "Ask Irylean about the Staff of Akhlys."
                    [/value]
                [/set_variables]
            [/then]
        [/if]

        [insert_tag]
            name=character_action_dialog
            variable=temp_wml
        [/insert_tag]

        {CLEAR_VARIABLE temp_wml}

        [switch]
            variable=choice
            [case]
                value=0
                [message]
                    speaker=Irylean
                    message= _ "You seem very weary, my lady. Shouldn’t you be getting some sleep?"
                [/message]

                [message]
                    speaker=Elynia
                    message= _ "Yes... But you know the situation with that. So, do you think your disciples will be able to help? Can they be trusted?"
                [/message]

                [message]
                    speaker=Irylean
                    message= _ "They have proven to be quite reliable thus far, haven’t they? Unfortunately, I can’t know whether they intend to betray us at the end like your previous assistant did, my lady. If they were consorting with our enemy they’d make sure we wouldn’t find out until it was too late."
                [/message]

                [message]
                    speaker=Elynia
                    message= _ "Indeed. That’s why I am worried. If only Galas were still with us... He always seemed to make the right choices."
                [/message]

                [message]
                    speaker=Irylean
                    message= _ "Hm... perhaps."
                [/message]
            [/case]
            [case]
                value=1
                [message]
                    speaker=Elynia
                    message= _ "If you don’t mind the question, why did you retire before?"
                [/message]

                # wmllint: local spelling Erathan

                [message]
                    speaker=Irylean
                    message= _ "I guess it was a combination of circumstances... I felt Galas’ decision to delegate the government of your people to those four was horribly ill-advised. Then you all decided to go south and... I knew that wouldn’t end well for me. From what I heard that fellow Erathan didn’t fare well in the capital."
                [/message]

                [message]
                    speaker=Elynia
                    message= _ "That’s unfortunately true. And I suppose I owe you an apology for forcing you to come here."
                [/message]

                [message]
                    speaker=Irylean
                    message= _ "Bah, nobody can force me to go anywhere if I don’t want to!"
                [/message]

                [message]
                    speaker=Elynia
                    message= _ "So, what were your motives?"
                [/message]

                [message]
                    speaker=Irylean
                    message= _ "My lady, I am old, and I already spent enough time in the Far North to know that it could never be my home. Plus, it is because of these bastards that my master’s time in this world came to such an abrupt end. You know what I mean with this — I have seen it in your eyes, your thirst for revenge and how you quench it with the blood of your enemies..."
                [/message]

                [message]
                    speaker=Elynia
                    message= _ "I do not want to talk of that now."
                [/message]

                [message]
                    speaker=Irylean
                    message= _ "Well... my apologies if I have offended you, my lady. It was not my intention. I’ll just... go back to watching over the encampment, silently, as usual."
                [/message]
            [/case]
            [case]
                value=2
                [message]
                    speaker=Elynia
                    message= _ "So, did you solve your little problem with that staff?"
                [/message]

                [message]
                    speaker=Irylean
                    message= _ "Well, yes. It’s quite interesting, actually. It turns out that with some adjustments to my shielding spell, I can channel the staff’s aura and become immune to poison myself!"
                [/message]

                [message]
                    speaker=Elynia
                    message= _ "... And that would be why you asked me to heal you from the symptoms of a ‘cold’ at least ten times during the day, right?"
                [/message]

                [message]
                    speaker=Irylean
                    message= _ "... Right."
                [/message]

                [message]
                    speaker=Elynia
                    message= _ "I mean, if you think it’s safe to use the artifact like that, I’m in no place to stop you. My knowledge of necromancy is not exhaustive enough to know exactly how that staff works or whether it might be hazardous to its user. Just... be careful when using it near our people, please?"
                [/message]

                [message]
                    speaker=Irylean
                    message= _ "I will be, my lady, don’t worry!"
                [/message]
            [/case]
        [/switch]

        {CLEAR_VARIABLE choice}
    [/event]

    [event]
        name=conversation elynia igor
        first_time_only=no
        [filter_condition]
            {VARIABLE_BOOLEAN_EQUALS went_to_bed no}
        [/filter_condition]

        [character_action_dialog]
            [option]
                message= _ "Talk to Igor."
            [/option]
            [option]
                message= _ "Ask Igor about his time in the northern country."
            [/option]
            [option]
                message= _ "Ask Igor about Anya."
            [/option]
        [/character_action_dialog]

        [switch]
            variable=choice
            [case]
                value=0
                [message]
                    speaker=Elynia
                    message= _ "Everything all right, Igor?"
                [/message]

                [message]
                    speaker=Igor
                    message= _ "Yes... I guess. It’s just that I can’t stop thinking... The elf friend died in these lands."
                [/message]

                [message]
                    speaker=Elynia
                    message= _ "... Yes. Yes, he did. I am sorry, I couldn’t do anything—"
                [/message]

                [message]
                    speaker=Igor
                    message= _ "No, there was nothing you could do. The demon lady knew what she was doing. She’s a trained assassin or something, isn’t she? I have seen how my kind do it. Quickly, cleanly. Their prey falls to the ground already dead. You can’t heal the dead. Nobody can."
                [/message]

                [message]
                    speaker=Igor
                    message= _ "I just regret not coming with you... Maybe then things would’ve turned out different, you know. If we had all been together?"
                [/message]

                [message]
                    speaker=Elynia
                    message= _ "Perhaps. I don’t think it would have changed much, though. If anything, you would have been in danger as well and I don’t think I could have managed to pull all three of us out of that accursed citadel in one piece. Mal Keshar barely made it."
                [/message]

                [message]
                    speaker=Igor
                    message= _ "I know... I’m sorry. I need to stop beating myself up about it — I’m just a goblin after all, fighting things I really don’t understand in the middle of something much bigger than me. Not battle goblin, just... goblin."
                [/message]

                [message]
                    speaker=Elynia
                    message= _ "Don’t say such things. Your time will come when you will be able to show everyone that you can accomplish great things despite the labels they force upon you, Igor. I am sure of it. I believe in you."
                [/message]

                [message]
                    speaker=Igor
                    message= _ "That’s actually the nicest thing anyone’s ever told me... Thank you, my lady. I just wish the elf friend and the scary lich were still with us. I miss them a lot."
                [/message]

                [message]
                    speaker=Elynia
                    message= _ "So do I, Igor. So do I."
                [/message]
            [/case]
            [case]
                value=1
                [message]
                    speaker=Elynia
                    message= _ "How did your adventures in the Aragwaith country go, anyway?"
                [/message]

                [message]
                    speaker=Igor
                    message= _ "Oh, uh, about that..."
                [/message]

                [delay]
                    time=750
                [/delay]

                [message]
                    speaker=Igor
                    message= _ "Kinda disappointing really."
                [/message]

                [message]
                    speaker=Elynia
                    message= _ "Go on."
                [/message]

                [message]
                    speaker=Igor
                    message= _ "Well, you see, I didn’t do any street performing for most of it. I first found this gloomy old man in a tavern in a frontier town. He told me a buncha vague stuff and left? After that I did errands for random people for something like an eternity. I even helped save a town from a fire! And then I remembered... he told me to search for a lady seer and bring her to the capital... but I nearly got myself killed while searching for her all over the north. I’m not even sure why I did any of that — I kept hearing the old man’s words in my head like a command."
                [/message]

                [message]
                    speaker=Elynia
                    message= _ "Old man? Who was he?"
                [/message]

                [message]
                    speaker=Igor
                    message= _ "Dunno! He never told me who he really was, but... you know that feeling like you’re doing something really important and you can’t mess it up? That’s how I felt about the whole thing, even though thinking back I realize... if it hadn’t been me, it could’ve been anyone else, right?"
                [/message]

                [message]
                    speaker=Elynia
                    message= _ "... Yes, I think I know what you mean. Somehow that sounds familiar... But my head hurts if I try to remember, it must have been too long ago, before the Great Fall."
                [/message]

                [message]
                    speaker=Igor
                    message= _ "I’m sorry lady Elynia, I just needed to get that outta my chest. I know it doesn’t make sense but sometimes I’m afraid that maybe I did mess up in the end."
                [/message]

                [message]
                    speaker=Elynia
                    message= _ "It sounds like our paths almost crossed at the capital back then, though. I wonder why I never found you there."
                [/message]

                [message]
                    speaker=Igor
                    # po: Yes, apparently Igor doesn't realize that what he calls 'water longbirds'
                    # po: are actually swans.
                    message= _ "Welllll, you see, sometime after taking the seer lady there, the city guard kicked me out on orders from the heavy swords guy because of something to do with the “local swan population”? Dunno what that was all about, Willow only eats water longbirds anyway."
                [/message]

                [message]
                    speaker=Elynia
                    message= _ "... Really, now?"
                [/message]

                [message]
                    speaker=Igor
                    message= _ "Mhm!"
                [/message]
            [/case]
            [case]
                value=2
                [message]
                    speaker=Elynia
                    message= _ "You seem to be getting along well with Anya."
                [/message]

                [message]
                    speaker=Igor
                    message= _ "Yes! And the purple lady likes Willow a lot. I’m so used to everyone being afraid of her for no reason even though she’s just a big puppy. The archer guy, for example — he’d constantly avoid her. I don’t understand why."
                [/message]

                [message]
                    speaker=Elynia
                    message= _ "I don’t think he and the other people from the Heart Forest are fond of wolves in general. They have their reasons."
                [/message]

                [message]
                    speaker=Igor
                    message= _ "If you say so... But let me ask you, how come you don’t mind the demons all of a sudden?"
                [/message]

                [message]
                    speaker=Elynia
                    message= _ "It’s complicated. It is not so much that I don’t mind them, but rather that I have seen that reality isn’t as black and white as we thought. Ergea and her people... they have their own conflict with Uria going on. It turns out there is no shortage of Demon Lords who tried to wage war against her in the past to escape oppression. But all those attemtps were doomed to fail, until now."
                [/message]

                [message]
                    speaker=Elynia
                    message= _ "It is now up to me... to <b>us</b>, to make a difference. Tomorrow we shall fight for the fate of Irdya, and if we succeed, then Inferno will follow."
                [/message]

                [message]
                    speaker=Igor
                    message= _ "That sounds great and all but I don’t like the way she looks at me scrunching up her nose every time she passes me by..."
                [/message]

                [message]
                    speaker=Elynia
                    message= _ "Oh, uh... that... that might just be that she has difficulty breathing the air of Irdya. I think."
                [/message]

                [message]
                    speaker=Igor
                    message= _ "Oh, I see. Nothing to worry about then!"
                [/message]
            [/case]
        [/switch]

