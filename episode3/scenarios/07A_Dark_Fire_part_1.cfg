    [not]
        id=Elynia
    [/not]
    [or]
        id=Elynia
    [/or]
#enddef

    # This sound source is shared between floor 1 and 2 and never removed,
    # hence no custom id.
    {CAVE_NOISE_SOUND_SOURCE}

    [event]
        name=prestart

        # BEGIN: finale sequence configuration

        #
        # Make it possible to skip previous scenarios, but it shouldn't
        # be possible to come back here from another finale scenario.
        #

        # wmlindent: start ignoring
        {BUG_ON ({VARIABLE_NUMERICAL_NOT_EQUALS finale_status.length 0})
                ("E3S7A.1 must be started from a non-finale scenario")}
        # wmlindent: stop ignoring

        {VARIABLE finale_status.in_finale yes}

        #
        # Store all regular units for E3S7B.
        #

        [store_unit]
            [filter]
                side=1
                [not]
                    id=Elynia
                [/not]
            [/filter]
            variable=finale_status.side_1_units
            kill=yes
        [/store_unit]

        [store_gold]
            side=1
            variable=finale_status.side_1_gold
        [/store_gold]

        # END: finale sequence configuration

        [store_unit]
            [filter]
                id=Elynia
            [/filter]
            variable=elynia_glamour_store
            kill=yes
        [/store_unit]

        [unit]
            side=1
            canrecruit=yes
            id=Vyrelyam
            name= _ "Vyrelyam"
            type=Demon Messenger
            x,y=$elynia_glamour_store.x,$elynia_glamour_store.y
            facing=se
            [modifications]
                # Just a hint for attentive players.
                {TRAIT_RESILIENT}
                {TRAIT_DEXTROUS}
            [/modifications]
        [/unit]

        # Reset or change player information

        [modify_side]
            side=1
            gold=100
            team_name=evil
            user_team_name= _ "team_name^Uria"
            recruit=Demon,Saurian Augur,Saurian Skirmisher,Troll Whelp
        [/modify_side]

        # Configure the first segment now.

        {SWITCH_FLOOR 1}

        {CLEAR_CAVE_SHROUD (
            x=0-14,10-18
            y= 0-8, 9-12
            [or]
                x,y=21,13
                radius=6
                [filter_radius]
                    [not]
                        terrain=X*,*^X*,*^Z*,*^P*
                    [/not]
                [/filter_radius]
            [/or]
        )}

        [teleport]
            [filter]
                id=Vyrelyam
            [/filter]
            x,y=8,5
        [/teleport]

        #
        # The bodyguards.
        #

        {NAMED_UNIT 1 "Troll" 21 13 Krul  ( _ "Krul") (
            facing=se
            overlays="misc/loyal-icon.png"
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_STRONG}
                {TRAIT_QUICK}
            [/modifications]
        )}

        {NAMED_UNIT 1 "Troll Rocklobber" 19 14 Krago ( _ "Krago") (
            facing=se
            overlays="misc/loyal-icon.png"
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_FEARLESS}
                {TRAIT_RESILIENT}
            [/modifications]
        )}

        {NAMED_UNIT 1 "Saurian Soothsayer" 20 13 Sesserin ( _ "Sesserin") (
            facing=se
            overlays="misc/loyal-icon.png"
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_STRONG}
                {TRAIT_RESILIENT}
            [/modifications]
        )}

        {NAMED_UNIT 1 "Demon Zephyr" 18 13 Grythal ( _ "Grythal") (
            facing=se
            gender=male
            overlays="misc/loyal-icon.png"
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_RESILIENT}
                {TRAIT_INTELLIGENT}
            [/modifications]
        )}

        {NAMED_UNIT 1 "Demon Grunt"  20 12 Nymeren ( _ "Nymeren") (
            facing=se
            gender=female
            overlays="misc/loyal-icon.png"
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_DEXTROUS}
                {TRAIT_STRONG}
            [/modifications]
        )}

        [hide_unit]
            side=1
            [not]
                id=Vyrelyam
            [/not]
        [/hide_unit]

        {DISALLOW_END_TURN}
    [/event]

    [event]
        name=restore elynia
        first_time_only=yes
        [filter_condition]
            [not]
                [have_unit]
                    side=1
                    id=Elynia
                [/have_unit]
            [/not]
        [/filter_condition]

        [store_unit]
            [filter]
                id=Vyrelyam
            [/filter]
            kill=yes
            variable=vyrelyam_store
        [/store_unit]

        [set_variables]
            name=elynia_glamour_store
            mode=merge
            [value]
                x,y=$vyrelyam_store.x,$vyrelyam_store.y
                facing=$vyrelyam_store.facing
            [/value]
        [/set_variables]

        [unstore_unit]
            variable=elynia_glamour_store
            find_vacant=no
        [/unstore_unit]

        {CLEAR_VARIABLE elynia_glamour_store,vyrelyam_store}
    [/event]

    #
    # Safeguard in case we skip this level while Elynia is using Glamour.
    # We need to restore her to her regular form.
    #

    [event]
        name=victory
        [filter_condition]
            [have_unit]
                side=1
                id=Vyrelyam
            [/have_unit]
        [/filter_condition]

        [fire_event]
            name=restore elynia
        [/fire_event]
    [/event]

    #
    # Preserve turn number for the next scenario.
    #

    [event]
        name=victory
        {VARIABLE dark_fire_turn_number $turn_number}
    [/event]

    #
    # During some events the player is given an advantage.
    #

    [event]
        name=prestart
        {VARIABLE finale_a_player_cth no}
    [/event]

    {FORCE_CHANCE_TO_HIT (side=1) () 100 ({VARIABLE_BOOLEAN_EQUALS finale_a_player_cth yes})}

    [event]
        name=victory
        {CLEAR_VARIABLE finale_a_player_cth}
    [/event]

