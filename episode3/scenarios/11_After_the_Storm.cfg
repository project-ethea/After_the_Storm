#textdomain wesnoth-After_the_Storm

[scenario]
    id=11_After_the_Storm
    name= _ "After the Storm"
    {NO_MAP_DATA}
    turns=-1
    next_scenario=12_Destiny_part_3
    victory_when_enemies_defeated=no
    disallow_recall=yes

    {FULLSCREEN_CUTSCENE_UI}

    {SCENARIO_MUSIC "silence.ogg"} # {CONTINUE_PLAYING_STORY_MUSIC_FIRST}

    {STORYTXT_AFTER_THE_STORM}

    {UNDERGROUND}

    # wmllint: validate-off
    [side]
        side=1
        controller=human
        save_id=Anya
        team_name=good
        user_team_name= _ "team_name^Anya"

        shroud=yes
        hidden=yes

        {NO_ECONOMY}

        # wmllint: recognize Anya
        {CHARACTER_STATS_ANYA}
        canrecruit=yes
        type=Guardian of Darkness Anya
        # clobber IS_HERO from the stats macro
        {NO_OVERLAYS_NO_ELLIPSE}
    [/side]

    [side]
        side=2
        controller=human
        save_id=Durvan
        team_name=good
        user_team_name= _ "team_name^Durvan"

        shroud=yes
        hidden=yes

        {NO_ECONOMY}

        # wmllint: recognize Durvan
        {CHARACTER_STATS_DURVAN}
        canrecruit=yes
        # clobber IS_HERO from the stats macro
        {NO_OVERLAYS_NO_ELLIPSE}
    [/side]
    # wmllint: validate-on

    [side]
        # Cutscene enemy units
        side=3
        team_name=evil
        user_team_name= _ "team_name^Uria"
        controller=null
        color=black

        shroud=yes
        hidden=yes
        no_leader=yes

        {NO_ECONOMY}
    [/side]

    [event]
        name=prestart

        {BUG_ON (
            [not]
                {VARIABLE_BOOLEAN_EQUALS coming_from_e3s10 yes}
                {VARIABLE_NUMERICAL_EQUALS elynia_store.length 1}
                {VARIABLE_NUMERICAL_EQUALS elyssa_store.length 1}
            [/not]
        ) ("Data from E3S10 missing; did you use debug mode to skip it?")}

        {CLEAR_VARIABLE coming_from_e3s10}

        [store_unit]
            [filter]
                id=Anya
            [/filter]
            variable=anya_store
            kill=yes
        [/store_unit]

        [store_unit]
            [filter]
                id=Durvan
            [/filter]
            variable=durvan_store
            kill=yes
        [/store_unit]

        {VARIABLE map1 "{LE /maps/11_After_the_Storm_01.map}"}

        {VARIABLE map2 "{LE /maps/11_After_the_Storm_02.map}"}

        {VARIABLE map3 "{LE /maps/08A_Interim_02.map}"       }

        {VARIABLE map4 "{LE /maps/11_After_the_Storm_04.map}"}

        {VARIABLE map5 "border_size=1
usage=map

Xv,Xv,Xv
Xv,Xv,Xv
Xv,Xv,Xv
"}

        {BLACK_SCREEN}

        {LOCK_VIEW}
    [/event]

    [event]
        name=start

        [fire_event]
            name=cutscene 1
        [/fire_event]

        [fire_event]
            name=cutscene 2
        [/fire_event]

        [fire_event]
            name=cutscene 3
        [/fire_event]

        [fire_event]
            name=cutscene 4
        [/fire_event]

        [fire_event]
            name=credits
        [/fire_event]

        {UNLOCK_VIEW}

        {ENDLEVEL_QUIET} {NO_REPLAY_SAVE}
    [/event]

    [event]
        name=victory

        {CLEAR_VARIABLE anya_store,durvan_store}

        {CLEAR_VARIABLE map1,map2,map3,map4,map5}

        # Goodbye, girls.
        {CLEAR_VARIABLE elynia_store,elyssa_store}
    [/event]

