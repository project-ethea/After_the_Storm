                            race=human
                            [or]
                                race=orc
                            [/or]
                            [or]
                                race=wolf
                            [/or]
                            [or]
                                race=goblin
                            [/or]
                            [or]
                                race=faerie
                            [/or]
                            [or]
                                race=elf
                            [/or]
                        [/and]
