                        [store_starting_location]
                            side=1
                        [/store_starting_location]

                        {VARIABLE this_item.canrecruit yes}

                        {CLEAR_VARIABLE this_item.overlays}
                        {CLEAR_VARIABLE this_item.ellipse}
                    [/then]
                [/if]

                [unstore_unit]
                    variable=this_item
                    x,y=$location.x,$location.y
                    find_vacant=no
                [/unstore_unit]
            [/do]
        [/foreach]

