        [message]
            speaker=Daeira
            message= _ "You truly are a curious creature, Anya, daughter of Mintha. I had never heard before of one born of faerie and demonkind. I suppose it’s only natural that both rarely mingle due to their innate hatred of each other. Although it makes you wonder... because in the very beginning all of us, even humans, were considered ‘demons’ anyway, were we not? We were the spirits brought to life by the Tree."
