        [message]
            speaker=Daeira
            message= _ "The only thing left for me to do is to assist you in this upcoming battle however I can so that you may see the light of day again. I must warn you first, though, the power that was conferred upon me by the Goddess is very limited, and time is running short. I can give you the answer to one question about the past, and a last blessing."
