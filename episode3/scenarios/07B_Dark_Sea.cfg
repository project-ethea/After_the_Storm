            [option]
                description= _ "Was Zhangor responsible for the Great Fall?"

                [command]
                    [message]
                        speaker=Daeira
                        message= _ "That is an interesting question for you ask. I did not take you for someone who would be interested in the history of this world."
                    [/message]

                    [message]
                        speaker=Anya
                        message= _ "... Look, I know I’m more than a bit dumb at times—"
                    [/message]

                    [message]
                        speaker=Daeira
                        message= _ "What I mean is you are an <i>outsider</i>. You may have been born on Irdya, but you do not feel as though you belong here, do you?"
                    [/message]

                    [message]
                        speaker=Anya
                        message= _ "... I guess I really... don’t. How can you read me so well? I mean, besides the whole business with you spying on us."
                    [/message]

                    [message]
                        speaker=Daeira
                        message= _ "There is something surprisingly relatable about you, even though my life so far has been one of complete solitude and yours the opposite. Perhaps it is the fact that we are both daughters of the Darkness in some way. Water and Earth have got to meet each other at some point, after all. But I digress."
                    [/message]

                    [message]
                        speaker=Daeira
                        message= _ "The Demon Lord Zhangor may be many things, but a patient schemer he is not. He was provided information about a pivotal event by a source that transcends time, and he did as he saw fit with that information. His thirst for power led him to establish his cult in Wesmere, but he was largely ignorant of what he was doing beyond attempting to become something he is not and will likely never become: a god. So, the answer to your question is no."
                    [/message]

                    [message]
                        speaker=Anya
                        message= _ "But who was responsible then? It all seems so contrived — both the creation of the second sun and the Fall of the third. The Wesnothians could not possibly have figured it out all on their own, could they?"
                    [/message]

                    [message]
                        speaker=Daeira
                        message= _ "One question, one answer."
                    [/message]

                    [message]
                        speaker=Anya
                        message= _ "Oh, come on!"
                    [/message]

                    [message]
                        speaker=Daeira
                        message= _ "This may be worth pondering, though. Some believe their lives are entirely their own doing, that destiny does not exist and that our reality is merely the product of happenstance. The possibility of an unseen force with many hands and eyes having the power to weave the threads of fate into something larger would be too terrifying to consider for mere mortals, after all."
                    [/message]

                    [message]
                        speaker=Anya
                        message= _ "I’m not sure I understand what you are suggesting... That all events as they have come to pass were preordained by an entity with a will of its own?"
                    [/message]

                    [message]
                        speaker=Daeira
                        message= _ "But even if you consider the existence of such a being, is there anyone who can tell you for certain that this hypothetical agent is not being manipulated by a higher entity themselves?"
                    [/message]

                    [message]
                        speaker=Anya
                        message= _ "... This is seriously messing with my head. Can we <i>please</i> stop now? I don’t want to go into battle with a migraine."
                    [/message]

                    {VARIABLE anya_gets_meta yes}
                [/command]
            [/option]

