        [message]
            speaker=Anya
            message= _ "That name... how can you possibly know that name? I don’t... I don’t understand—"
        [/message]

        # In case this wasn't already the case
        {FACE_UNIT id=Daeira id=Anya}

        [message]
            speaker=Daeira
            message= _ "I have been keeping an eye on the Lady of Light and her allies for longer than even the Demon Lord and you have. I have seen her rise from the very depths of Irdya, do battle against unfathomable foes hailing from a time and place beyond the Veil, make her way through the accursed hordes of the Mother of Urvatha with the help of the most improbable allies, and carry out her sworn duty despite it taking the heaviest toll of all."
