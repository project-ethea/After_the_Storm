        [delay]
            time=750
        [/delay]

        [message]
            speaker=Anya
            message= _ "I want to know..."

            [option]
                description= _ "Who are my real parents?"

                [command]
                    [fade_out_music]
                        duration=500
                    [/fade_out_music]

                    {REPLACE_SCENARIO_MUSIC knolls.ogg}

                    [message]
                        speaker=Daeira
                        # po: The Nameless Shapeshifter's pronouns are they/them. They are non-binary. I understand that this doesn't
                        # po: work well for certain languages, but I have deliberately chosen not to suggest an alternative for those,
                        # po: unlike the translator's notes I've left for terms like "Warlord" and "Demon Lord" and other instances of
                        # po: vague or unspecified gender. You are on your own here. Do your research.
                        # po:
                        # po: Also note that Daeira uses "the Demon Lord Foo" to refer to each Demon Lord, instead of "Lord Foo" (used
                        # po: by infernal underlings as well as the Chaos Empire's forces) or even just "Foo" (used by everyone else).
                        # po: This is intentional.
                        message= _ "Nineteen years ago, a Nameless Shapeshifter broke free from a lifetime of servitude under the Demon Lord Nar-hamoth during one of his visits to Irdya. Lacking any practical knowledge of this world and with nothing on their side but their species’ natural endurance, they made their way north along the Great Continent’s perilous seaboard. Defectors are not treated well by the threats within Uria’s domain, but the dark of the night proved a faithful ally to the Nameless One, allowing them to escape most of the obstacles they found on their way North."
                    [/message]

                    [message]
                        speaker=Daeira
                        message= _ "Their long and grueling journey eventually led them to the great eucalyptus forests of Glamdrol. There it is that they finally found shelter from the scourge of Uria — but not before exhausting all their remaining energy. Shapeshifters may be durable creatures, but that does not make them immortal. On the contrary, constant punishment under their masters only makes them weaker and more prone to diseases specific to their kind.The Nameless One was no exception in this regard."
                    [/message]

                    [message]
                        speaker=Daeira
                        message= _ "Despite their unfamiliarity with the peoples of Irdya, the Nameless One intuitively knew that the natives would be quick to recognize them as a creature hailing from the Chaos Empire, simply from observing their behavior and way of speaking. Attempting to obtain help could only result in an even more painful death at best, and a return to subjugation at worst.

As the suns departed for the Long Dark, they decided that dying on their own terms as a free soul was a far more preferable fate to any of the alternatives. They were at peace."
                    [/message]

                    [message]
                        speaker=Daeira
                        message= _ "Ready for their eternal rest, the demon collapsed on the cold forest ground next to a spearmint patch, hopeful that the soothing aroma would ease the pain that was yet to come. They closed their eyes, and the world disappeared. The cold slowly subsided and gave way to a comforting warmth. Never in their life had the Nameless One imagined that the embrace of death could feel so welcoming compared to anything else they experienced."
                    [/message]

                    [message]
                        speaker=Daeira
                        message= _ "Then they felt the tender kiss of spearmint leaves on their lips.

All their physical afflictions were gone in an instant, and they were once again able to open their eyes — and so they saw that the plant had somehow come to life and assumed the shape of a beautiful woman as if by a divine blessing."
                    [/message]

                    [message]
                        speaker=Daeira
                        message= _ "The Nameless One was just as stunned by the beauty of the eventide nymph as she was by theirs. They wondered that her story was — what circumstances could possibly have brought her to a remote place like that, away from any manner of civilization? And why would she, the free daughter of an untainted world, decide to take pity on a creature who existed only for the purpose of meting out punishment in the name of a goddess of death?

Unfortunately for them, she would never be able to answer those questions, for the gift that allowed her to give that one special person a second chance came with the complete inability to utter a sound. Not even her birth name was known to anyone in existence — “Mintha” was the first thing that came to the shapeshifter’s mind, and she seemed fond of it."
                    [/message]

                    [message]
                        speaker=Daeira
                        message= _ "The language barrier did little to stop the pair from finding a common ground. The shapeshifter figured out soon enough that Mintha had her own particular ways to communicate with others, and she was eager to be around someone who did not avoid her just because of who she was. While she could not tell them her own story, she was happy to listen to the Nameless One tell her all about the vast unknown that lay far beyond Irdya. And she in turn showed them Irdya as it was, and as it is — a world of endless strife, yet also endless beauty."
                    [/message]

                    [message]
                        speaker=Daeira
                        message= _ "In time, the shapeshifter and the nymph grew enamored of each other. To the Nameless One, the notion of having a child of their own volition was completely alien, for their kind only bred when required to do so by the Demon Lords, and only with each other. Nevertheless, they promptly found themselves acquiescing to Mintha’s heart desire, and her body would be the one to carry the creature born from their love."
                    [/message]

                    [delay]
                        time=750
                    [/delay]

                    [message]
                        speaker=Anya
                        message= _ "What happened next?"
                    [/message]

                    [message]
                        speaker=Daeira
                        message= _ "I apologize. Like I said, I can only answer one question about the past."
                    [/message]

                    [message]
                        speaker=Anya
                        message= _ "Well, excuse me if I don’t believe you right now! Surely your goddess must have imparted the full story to you!"
                    [/message]

                    [message]
                        speaker=Daeira
                        # po: She is not saying "no". This becomes relevant later.
                        message= _ "I am just a medium and your particular question is already answered."
                    [/message]

                    [message]
                        speaker=Anya
                        message= _ "..."
                    [/message]

                    [message]
                        speaker=Daeira
                        message= _ "If you must hear the whole story I am afraid you are going to have to ask the Goddess for the rest."
                    [/message]

                    [message]
                        speaker=Anya
                        message= _ "Well, I would if I knew who she is or how to communicate with her!!!"
                    [/message]

                    [message]
                        speaker=Daeira
                        message= _ "Our kind knows her as Xia’el. Her true name is known by only a counted few, and her domain lies somewhere completely beyond our reach."
                    [/message]

                    [message]
                        speaker=Anya
                        message= _ "If that is so then how am I supposed to get there and punch her in the face for telling me an incomplete story?!"
                    [/message]

                    [message]
                        speaker=Daeira
                        message= _ "Everything is possible if you set your mind to it!"
                    [/message]

                    [message]
                        speaker=Anya
                        message= _ "Don’t you <i>dare</i> be all sarcastic like some kind of ancient mythical... water faerie... that knows better than a child like me... Argh! I just... I don’t need this right now. I’m sorry for sounding so frustrated. It’s all just... a lot for me to handle."
                    [/message]

