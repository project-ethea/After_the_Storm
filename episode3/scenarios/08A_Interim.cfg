        [set_variables]
            name=reprimands
            mode=replace
            [literal]
                msg= _ "You have a very specific objective in mind at this particular time, and you are not really the type that gets distracted this easily. What were you thinking?

You purposefully turn around and get back to business."
            [/literal]
            [literal]
                msg= _ "This is not where you should be heading right now, and you know it. Still, you cannot resist the urge to take a glance at this striking scenery. Who ever knew that ancient ruins could look this good? Truly, nature itself is the best architect there is."
            [/literal]
            [literal]
                msg= _ "You take a glance at the wondrous carving on the enchanted gate. It is largely rusted and you can barely make out the details, and yet, your eyes are affixed.

Perhaps you should get back to whatever you were doing."
            [/literal]
            [literal]
                msg= _ "It is an old enchanted gate, of course. You are not completely sure why you bothered casting these spells on most of the gates on this level, actually, but you are prone to wasting your time on frivolous activities like that on occasion, while nobody is around. Then again, the faint glow on it is unusually mesmerizing.

Time to go back to doing something productive."
            [/literal]
            [literal]
                msg= _ "As much as you wish you had the ability, you cannot stop time, and destiny needs a helping hand to ensure that the events foretold for this night take place. You are that helping hand, and you really ought to stop staring at the enchanted gate and get back to your mission."
            [/literal]
        [/set_variables]

        # wmllint: markcheck on
    [/event]

    [event]
        name=reprimand player
        first_time_only=no

        {RANDOM "0..$($reprimands.length - 1)"}

        [message]
            speaker=narrator
            image=wesnoth-icon.png
            message=$reprimands[$random].msg
