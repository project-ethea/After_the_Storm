    [event]
        name=start

        {LOCK_VIEW}

        # Force shroud over the starting area.
        [place_shroud]
            side=1
        [/place_shroud]

        # Refresh minimap.
        # FIXME: The starting area still shows for a few milliseconds, not
        # really sure what to do about it other than taking Elyssa off the map
        # and risking hitting new player defeat condition regressions.
        [redraw][/redraw]

        [mute_sound_effects][/mute_sound_effects]

        # NOTE: fake empty objectives screen. For some reason [show_objectives]
        # does nothing when there aren't any objectives set.

        [transient_message]
            caption= _ "Interim"
            message={TSTR_NO_OBJECTIVES_AVAILABLE}
        [/transient_message]

        [delay]
            time=2000
        [/delay]

        {INT_ENABLE_CAVE_SOUND_SOURCES}

        {REPLACE_SCENARIO_MUSIC "underground.ogg"}

        {CLEAR_CAVE_SHROUD (
            x,y=41,30
            radius=5
        )}

        [redraw]
            side=1
        [/redraw]

        {FADE_IN}

        [unhide_unit][/unhide_unit]

        [message]
            speaker=narrator
            image=wesnoth-icon.png
            # po: The narrator refers to Elyssa in second person throughout
            # po: this scenario.
            message= _ "That is not entirely accurate. Of course you do have more specific goals in mind tonight, the longest of nights on Irdya.

Ever since you were brought back to life by the man who once was Uriaâ€™s first, you have done nothing but comply with the wishes of those responsible for your prolonged lifespan.

Such is the price of cheating death, you think to yourself."
        [/message]

        [message]
            speaker=narrator
            image=wesnoth-icon.png
            # po: The 'Seer' is female, and no, she is not Valen.
            message= _ "But the Seer told you about things to come. Things that did not make much sense to you at the time; things you promptly disregarded as long-winded prophetic nonsense, of the kind that necessitates a very specific mindset to digest and interpret correctly. Even after over three hundred years, you cannot understand half of her ramblings, and have forgotten most of the rest."
        [/message]

        [message]
            speaker=narrator
            image=wesnoth-icon.png
            message= _ "Yet she sometimes provides you clear instructions to follow. Darkness and its association with the matters of the mind are well understood by her, as the descendant of Delethia she claims to be, and she willingly allows you to exploit that aspect and gnaw at her thick mental barrier when the situation calls for it. But instructions are all you ever find in the vast void of her thoughts.

Executing commands as the machine you are is all you ever do. But you were promised a change. You have a couple of contracts to fulfill first, however.

What will you do?"
        [/message]

        [fade_in_sound_effects]
            duration=500
        [/fade_in_sound_effects]

        [scroll_to]
            x,y=45,29
        [/scroll_to]

        {HIGHLIGHT_GOAL x,y=45,29}

        [scroll_to_unit]
            id=Elyssa
        [/scroll_to_unit]

        {OBJECTIVES (
            side=1
            victory_string= _ "Current Objective:"
            {OBJECTIVE_VICTORY ( _ "Proceed to the meeting chamber")}

            {UNLIMITED_LEADER_MOVES_NOTE}
            {OBJECTIVE_NOTE {NO_GOLD_CARRYOVER_NOTE} }
        )}

        {UNLOCK_VIEW}
    [/event]

    [event]
        name=moveto
        first_time_only=no
        [filter]
            id=Elyssa
            [filter_location]
                [filter_adjacent_location]
                    terrain=*^Zok
                [/filter_adjacent_location]
            [/filter_location]
        [/filter]

        [allow_undo][/allow_undo]

        [message]
            speaker=narrator
            image=wesnoth-icon.png
            message= _ "There is nothing of interest whence you came. You should really get moving now."
        [/message]
    [/event]

    [event]
        name=prestart

