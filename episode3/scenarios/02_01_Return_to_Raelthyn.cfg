It was only about two centuries ago that this sorceress incited a war which would, in time, lead to the unification of these lands. She founded Raelthyn and the Grand Council, and established this city as the definitive capital of the Far North. The central keep bearing her revered name became a sacred place much akin to the temples to the fabled Lords of Light.

