#textdomain wesnoth-After_the_Storm

[unit_type]
    id=Faerie Avatar
    name= _ "female^Faerie Avatar"
    race=faerie
    gender=female
    image="units/faeries/ivyel.png"
    #profile="portraits/ivyel.png"
    halo="halo/elynia-stationary-[1~6].png:150"
    hitpoints=93
    movement_type=elynia_lowfloat
    movement=6
    experience=200
    level=4
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=190
    usage=healer
    hide_help=true
    description= _ "This faerie woman of unknown origins is bent on manipulating elvenkind to do Uriaâ€™s bidding by impersonating the true Lady of Light and instilling strife among her kind. Not much else is known about her at this time."
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    [abilities]
        {ABILITY_REGENERATES}
        {ABILITY_LEADERSHIP}
    [/abilities]
    [attack]
        name=arcane touch
        description= _ "arcane touch"
        icon=attacks/touch-faerie.png
        type=arcane
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=6
        number=2
        range=melee
    [/attack]
    [attack]
        name=gossamer
        description={TSTR_ATTACK_NAME_GOSSAMER}
        type=impact
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=9
        number=3
        range=ranged
        icon="attacks/web.png"
    [/attack]
    [attack]
        name=ethereal storm
        description=_"ethereal storm"
        type=arcane
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=11
        number=4
        range=ranged
        icon=attacks/faerie-fire.png
    [/attack]

    {DEFENSE_ANIM_RANGE "units/faeries/ivyel.png" "units/faeries/ivyel.png" {SOUND_LIST:ELF_FEMALE_HIT} melee }
    {DEFENSE_ANIM_ELVEN_RANGE "units/faeries/ivyel.png" "units/faeries/ivyel.png" {SOUND_LIST:ELF_FEMALE_HIT} ranged }

    [attack_anim]
        [filter_attack]
            name=arcane touch
        [/filter_attack]

        start_time=-260
        offset=0.0~0.1:10,0.1~0.5:250,0.5~0.6:100,0.6~0.6:150,0.6~0.15:200,0.15~0.0:150
        [frame]
            duration=280
            image="units/faeries/ivyel.png"
        [/frame]
        [frame]
            image="units/faeries/ivyel.png"
            halo="halo/elven/druid-healing[1~8].png:75"
            halo_mod="~R(-50)~G(25)"
            halo_x,halo_y=10,14
        [/frame]

        {SOUND:HIT_AND_MISS fist.ogg {SOUND_LIST:MISS} -50}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=gossamer
        [/filter_attack]

        missile_start_time=-200
        [missile_frame]
            duration=250
            image="projectiles/web.png"
            image_diagonal="projectiles/web.png"
        [/missile_frame]

        start_time=-450
        [frame]
            image="units/faeries/ivyel.png"
            halo="halo/elven/faerie-fire-halo[1~7].png:75"
            halo_x,halo_y=-8,6
        [/frame]

        attack_sound_start_time=-75
        [attack_sound_frame]
            sound=entangle.wav
        [/attack_sound_frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=ethereal storm
        [/filter_attack]

        {MISSILE_FRAME_FAERIE_FIRE}

        start_time=-450
        [frame]
            image="units/faeries/ivyel.png"
            halo="halo/elven/faerie-fire-halo[1~7].png:75"
            halo_x,halo_y=-8,6
        [/frame]

        {SOUND:HIT_AND_MISS magic-faeriefire.ogg magic-faeriefire-miss.ogg -450}
    [/attack_anim]
    [extra_anim]
        flag=cutscene_burning
        start_time=-400

        {FLAME_BLAST_ANIMATION}

        # Override stock animation offsets
        {FLAME_BLAST_AFFECTS_SELF}

        [frame]
            #sound=fire.wav
            image="units/faeries/ivyel.png"
            duration=100
        [/frame]
        [frame]
            sound={SOUND_LIST:ELF_FEMALE_HIT}
            image="units/faeries/ivyel.png"
            duration=100
        [/frame]
        [frame]
            duration=200
            image="units/faeries/ivyel.png"
        [/frame]
        [frame]
            sound={SOUND_LIST:ELF_FEMALE_HIT}
            image="units/faeries/ivyel-damaged.png"
            duration=100
        [/frame]
        [frame]
            sound=fire.wav
            image="units/faeries/ivyel-damaged.png"
            duration=100
        [/frame]
    [/extra_anim]
[/unit_type]

