#textdomain wesnoth-After_the_Storm

#ifdef CAMPAIGN_AFTER_THE_STORM_EPISODE_III
[unit_type]
    id=Demon Stormtide
    name= _ "Demon Stormtide"
    race=demon
    gender=male,female
    image="units/demons/storm.png"
    hitpoints=46
    movement_type=demonfly
    movement=7
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=59
    usage=scout
    {TRAITS_SET_DEXTROUS}
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    [resistance]
        cold=80
        arcane=120
    [/resistance]
    description= _ "On occasion, these aerial demons have been mistaken for faeries and undead spirits of demonkind because of their unusual wings and apparent lack of legs. Formerly unheard of, they can summon strong winds and create great storms for laying waste to forests and villages. When combined with their raceâ€™s inherent affinity with fire, the effects can be particularly disastrous."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SKIRMISHER}
    {DEFENSE_ANIM "units/demons/storm.png" "units/demons/storm.png" {SOUND_LIST:LICH_HIT} }
    die_sound=lich-die.ogg
    [attack]
        name=claws
        description={TSTR_ATTACK_NAME_CLAWS}
        icon=attacks/claws-flaming.png
        type=blade
        range=melee
        damage=7
        number=2
    [/attack]
    [attack]
        name=stormtide
        description= _ "stormtide"
        type=cold
        range=ranged
        damage=7
        number=5
    [/attack]
    [attack]
        name=fire storm
        description= _ "fire storm"
        icon=attacks/fire-storm.png
        type=fire
        range=ranged
        damage=7
        number=5
    [/attack]
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=200
                image="units/demons/storm.png"
                sound=claws.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=200
                image="units/demons/storm.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=stormtide
        [/filter_attack]

        start_time=-450

        {STORMKIND_ATTACK_HALO}
        {MISSILE_FRAME_FAERIE_FIRE}

        [if]
            hits=yes
            [frame]
                duration=75
                image="units/demons/storm.png"
                sound=magic-faeriefire.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=75
                image="units/demons/storm.png"
                sound=magic-faeriefire-miss.ogg
            [/frame]
        [/else]
        [frame]
            duration=450
            image="units/demons/storm.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fire storm
        [/filter_attack]

        start_time=-400

        {FLAME_BLAST_ANIMATION}

        [frame]
            duration=600
            image="units/demons/storm.png"
        [/frame]
    [/attack_anim]

    [female]
        name= _ "female^Demoness Stormtide"
        gender=female
        image="units/demons/storm+female.png"
        {DEFENSE_ANIM "units/demons/storm+female.png" "units/demons/storm+female.png" {SOUND_LIST:LICH_HIT} }
        [attack_anim]
            [filter_attack]
                name=claws
            [/filter_attack]
            [if]
                [frame]
                    image="units/demons/storm+female.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/demons/storm+female.png"
                [/frame]
            [/else]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=stormtide
            [/filter_attack]
            [if]
                [frame]
                    image="units/demons/storm+female.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/demons/storm+female.png"
                [/frame]
            [/else]
            [frame]
                image="units/demons/storm+female.png"
            [/frame]
            [frame]
                image="units/demons/storm+female.png"
            [/frame]
            [frame]
                image="units/demons/storm+female.png"
            [/frame]
            [frame]
                image="units/demons/storm+female.png"
            [/frame]
            [frame]
                image="units/demons/storm+female.png"
            [/frame]
            [frame]
                image="units/demons/storm+female.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=fire storm
            [/filter_attack]
            [frame]
                image="units/demons/storm+female.png"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]
#endif

