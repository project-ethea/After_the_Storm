#textdomain wesnoth-After_the_Storm

[unit_type]
    id=Valdemon Basher
    name= _ "Valdemon Basher"
    race=imps
    image="units/imps/valdemon-basher.png"
    hitpoints=52
    movement_type=valdemonfoot
    movement=5
    experience=100
    {AMLA_DEFAULT}
    level=2
    alignment=chaotic
    advances_to=null
    cost=34
    usage=fighter
    [abilities]
        {ABILITY_STEADFAST}
    [/abilities]
    description= _ "While these behemoths—native to the shores of Inferno—are remarkably dumb, they are quite skilled at using their heads—literally—to knock their opponents out of the way, allowing their smarter allies to trespass their defenses."+{SPECIAL_NOTES}+{SPECIAL_NOTES_STEADFAST}+{SPECIAL_NOTES_STUN}
    die_sound=yeti-die.ogg
    {DEFENSE_ANIM "units/imps/valdemon-basher.png" "units/imps/valdemon-basher.png" yeti-hit.ogg }
    [attack]
        name=ram
        description={TSTR_ATTACK_NAME_RAM}
        icon=attacks/ram.png
        type=impact
        range=melee
        damage=11
        number=2
        [specials]
            {WEAPON_SPECIAL_STUN}
        [/specials]
    [/attack]
    [attack]
        name=claws
        description={TSTR_ATTACK_NAME_CLAWS}
        icon=attacks/claws-animal.png
        type=blade
        range=melee
        damage=8
        number=3
    [/attack]

    [attack_anim]
        [filter_attack]
            name=ram
        [/filter_attack]
        start_time=-300
        [frame]
            duration=225
            image="units/imps/valdemon-basher.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/imps/valdemon-basher.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/imps/valdemon-basher.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=300
            image="units/imps/valdemon-basher.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        start_time=-250
        [frame]
            duration=125
            image="units/imps/valdemon-basher.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=75
                image="units/imps/valdemon-basher.png"
                sound=claws.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=75
                image="units/imps/valdemon-basher.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=250
            image="units/imps/valdemon-basher.png"
        [/frame]
    [/attack_anim]
[/unit_type]

