#textdomain wesnoth-After_the_Storm

[unit_type]
    id=Chaos Razerman
    name= _ "Chaos Razerman"
    image="units/human-chaos/razerman.png"
    profile="portraits/dark-knight.png"
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/human-chaos/razerman-attack1.png"
        [/frame]
    [/movement_anim]
    race=human
    hitpoints=75
    movement_type=smallfoot
    movement=5
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    usage=fighter
    [resistance]
        fire=90
    [/resistance]
    cost=42
    description= _ "To become legion commanders in the Chaos army, soldiers must shed what little remains of their humanity and thoroughly embrace the bloodshed, becoming relentless killing machines. But these demon-like creatures rarely content themselves with simply murdering every living thing in their way. Instead, they take great delight in inflicting as much pain as possible on their hapless victims, with methods such as flaying and mutilation comprising only a small part of their repertoire. Their sadism is rivaled only by that of the Chaos Lorekeepers, and the Mother of Inferno herself."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-chaos/razerman-defend.png" "units/human-chaos/razerman.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=sword
        description={TSTR_ATTACK_NAME_SWORD}
        type=blade
        range=melee
        damage=12
        number=4
        icon=attacks/greatsword-orcish.png
    [/attack]
    [attack]
        name=axe
        description={TSTR_ATTACK_NAME_AXE}
        type=blade
        range=melee
        damage=18
        number=2
        icon=attacks/axe-undead.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=0
                image="units/human-chaos/razerman-axe1.png"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=0
                image="units/human-chaos/razerman-axe1.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=200
            image="units/human-chaos/razerman-axe2.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=0
                image="units/human-chaos/razerman-attack1.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=0
                image="units/human-chaos/razerman-attack1.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=100
            image="units/human-chaos/razerman-attack2.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/human-chaos/razerman-attack3.png"
        [/frame]
    [/attack_anim]
[/unit_type]
