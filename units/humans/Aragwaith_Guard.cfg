            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/human-aragwaithi/guard-attack-4-e.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-aragwaithi/guard-attack-1-5-e.png"
        [/frame]
    [/attack_anim]
[/unit_type]
