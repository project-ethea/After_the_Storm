        [frame]
            duration=200
            image="units/human-aragwaithi/pikeman-die5.png"
        [/frame]
    [/death]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        direction=n
        start_time=-200
        [frame]
            duration=100
            image="units/human-aragwaithi/pikeman-attack-n-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=200
                image="units/human-aragwaithi/pikeman-attack-n-2.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                image="units/human-aragwaithi/pikeman-attack-n-2.png"
