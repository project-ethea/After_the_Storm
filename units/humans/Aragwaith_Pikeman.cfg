    die_sound={SOUND_LIST:HUMAN_DIE}
    [resistance]
        blade=90
        pierce=80
    [/resistance]
    [attack]
        name=spear
        description={TSTR_ATTACK_NAME_SPEAR}
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=16
        number=2
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [death]
        start_time=0
        [frame]
            duration=200
            image="units/human-aragwaithi/pikeman-die1.png"
        [/frame]
        [frame]
            duration=200
            image="units/human-aragwaithi/pikeman-die2.png"
