#textdomain wesnoth-After_the_Storm

[unit_type]
    id=Aragwaith Archer
    name= _ "Archer"
    race=aragwaith
    image="units/human-aragwaithi/archer.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    hitpoints=26
    movement_type=aragwaithfoot
    movement=5
    experience=38
    level=1
    alignment=neutral
    advances_to=Aragwaith Strongbow
    cost=15
    usage=archer
    description= _ "The Aragwaithi are a noble people, fragile in body, but their training makes them among the more deadly denizens of this world. Their archers are no exception. Their skills with a bow are comparable to those of some elves, and they are remarkably quick with their daggers."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [standing_anim]
        direction=n,ne,nw
        start_time=0
        [frame]
            duration=100
            image="units/human-aragwaithi/archer-n.png"
        [/frame]
    [/standing_anim]
    [standing_anim]
        direction=s,se,sw
        start_time=0
        [frame]
            duration=100
            image="units/human-aragwaithi/archer.png"
        [/frame]
    [/standing_anim]
