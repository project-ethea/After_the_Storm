#textdomain wesnoth-After_the_Storm

[unit_type]
    id=Doom Guard
    name= _ "Doom Guard"
    race=human
    image="units/human-chaos/doom-guard.png"
    hitpoints=52
    movement_type=armorerfoot
    movement=4
    experience=90
    [abilities]
        {ABILITY_STEADFAST}
    [/abilities]
    level=2
    alignment=chaotic
    advances_to=Hell Guardian
    cost=35
    usage=fighter
    description= _ "Although the Chaos Empire is a staunch believer in the principle of defense through offense, its leadership is also well aware of the importance of defending its borders against hostile incursions, as well as the occasional civil revolt. Guards tasked with the protection of the Empireâ€™s strongholds are provided with specially-crafted armor and enjoy privileges normally reserved only for those who have proven their worth in battle. They are also occasionally granted troops and assigned to assault missions whenever a considerable amount of resistance may be expected."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SLOW}+{SPECIAL_NOTES_STEADFAST}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-chaos/doom-guard.png" "units/human-chaos/doom-guard.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=sword
        description={TSTR_ATTACK_NAME_SWORD}
        type=blade
        range=melee
        damage=9
        number=3
        icon=attacks/sword-orcish.png
    [/attack]
    [attack]
        name=shield
        description= _ "shield"
        type=impact
        range=melee
        defense_weight=2.1
        damage=15
        number=1
        icon=attacks/rectangular-shield.png
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=0
                image="units/human-chaos/doom-guard.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=0
                image="units/human-chaos/doom-guard.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=-0
            end=100
            image="units/human-chaos/doom-guard.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shield
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=0
                image="units/human-chaos/doom-guard.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=0
                image="units/human-chaos/doom-guard.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=100
            image="units/human-chaos/doom-guard.png"
        [/frame]
    [/attack_anim]
[/unit_type]
