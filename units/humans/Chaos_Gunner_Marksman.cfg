#textdomain wesnoth-After_the_Storm

[unit_type]
    id=Chaos Marksman
    name= _ "Chaos Marksman"
    race=human
    image="units/human-chaos/marksman.png"
    hitpoints=53
    movement_type=smallfoot
    movement=5
    experience=73
    level=2
    alignment=chaotic
    advances_to=Chaos Sharpshooter
    cost=30
    usage=mixed fighter
    [defense]
        sand=60
    [/defense]
    description="" # FIXME
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=sword
        description={TSTR_ATTACK_NAME_SWORD}
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=7
        number=3
    [/attack]
    [attack]
        name=gun
        description= _ "gun"
        icon=attacks/thunderstick.png
        type=pierce
        range=ranged
        damage=15
        number=2
    [/attack]

    {DEFENSE_ANIM_RANGE "units/human-chaos/marksman.png" "units/human-chaos/marksman.png" {SOUND_LIST:HUMAN_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/human-chaos/marksman.png" "units/human-chaos/marksman.png" {SOUND_LIST:HUMAN_HIT} ranged}

    [attack_anim]
        [filter_attack]
            name=gun
        [/filter_attack]
        [if]
            {MISSILE_FRAME_MUZZLE_FLARE_HIT_DIAG_SOUTH 0 0}
            direction=se,sw
            hits=yes
            [frame]
                begin=-400
                end=0
                image="units/human-chaos/marksman.png"
                sound=thunderstick.ogg
            [/frame]
        [/if]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_MISS 0 0}
            direction=se,sw
            hits=no
            [frame]
                begin=-400
                end=0
                image="units/human-chaos/marksman.png"
                sound=thunderstick-miss.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_HIT_DIAG_NORTH 0 20}
            direction=ne,nw
            hits=yes
            [frame]
                begin=-400
                end=0
                image="units/human-chaos/marksman.png"
                sound=thunderstick.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_MISS 0 0}
            direction=ne,nw
            hits=no
            [frame]
                begin=-400
                end=0
                image="units/human-chaos/marksman.png"
                sound=thunderstick-miss.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_HIT_NORTH 0 20}
            direction=n
            hits=yes
            [frame]
                begin=-400
                end=0
                image="units/human-chaos/marksman.png"
                sound=thunderstick.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_MISS 0 0}
            direction=n
            hits=no
            [frame]
                begin=-400
                end=0
                image="units/human-chaos/marksman.png"
                sound=thunderstick-miss.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_HIT_SOUTH 0 0}
            direction=s
            hits=yes
            [frame]
                begin=-400
                end=0
                image="units/human-chaos/marksman.png"
                sound=thunderstick.ogg
            [/frame]
        [/else]
        [else]
            {MISSILE_FRAME_MUZZLE_FLARE_MISS 0 0}
            direction=s
            hits=no
            [frame]
                begin=-400
                end=0
                image="units/human-chaos/marksman.png"
                sound=thunderstick-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=1
            image="units/human-chaos/marksman.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-275
        [frame]
            duration=50
            #image="units/human-chaos/gunner-melee-defend-1.png"
            image="units/human-chaos/marksman.png"
        [/frame]
        [frame]
            duration=100
            #image="units/human-chaos/gunner-melee-attack-1.png"
            image="units/human-chaos/marksman.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                #image="units/human-chaos/gunner-melee-attack-2.png"
                image="units/human-chaos/marksman.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                #image="units/human-chaos/gunner-melee-attack-2.png"
                image="units/human-chaos/marksman.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            #image="units/human-chaos/gunner-melee-attack-3.png"
            image="units/human-chaos/marksman.png"
        [/frame]
        [frame]
            duration=100
            #image="units/human-chaos/gunner-melee-attack-4.png"
            image="units/human-chaos/marksman.png"
        [/frame]
        [frame]
            duration=50
            #image="units/human-chaos/gunner-melee-defend-1.png"
            image="units/human-chaos/marksman.png"
        [/frame]
    [/attack_anim]
[/unit_type]
