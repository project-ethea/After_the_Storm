            image="units/human-chaos/invoker-magic-2.png"
        [/frame]
        [frame]
            begin=-320
            end=-300
            image="units/human-chaos/invoker-magic-3.png"
        [/frame]
        [frame]
            begin=-300
            end=-250
            image="units/human-chaos/invoker-magic-3.png"
            halo=halo/undead/dark-magic-1.png
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            begin=-250
            end=-200
            image="units/human-chaos/invoker-magic-3.png"
            halo=halo/undead/dark-magic-2.png
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            begin=-200
            end=-150
            image="units/human-chaos/invoker-magic-3.png"
            halo=halo/undead/dark-magic-3.png
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            begin=-150
            end=-100
            image="units/human-chaos/invoker-magic-3.png"
            halo=halo/undead/dark-magic-4.png
            halo_x,halo_y=0,-12
        [/frame]
        [frame]
            begin=-100
