                halo_x,halo_y=0,-12
                sound=magic-dark.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/human-chaos/invoker-magic-2.png"
        [/frame]
        [frame]
            begin=50
            end=90
            image="units/human-chaos/invoker-magic-1.png"
        [/frame]
        [frame]
            begin=90
            end=100
            image="units/human-chaos/invoker.png"
        [/frame]
    [/attack_anim]
[/unit_type]
