            hits=no
            [frame]
                duration=200
                image="units/human-aragwaithi/eagle-rider-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=200
                image="units/human-aragwaithi/eagle-rider-attack.png"
                sound=claws.ogg
            [/frame]
        [/else]
