#textdomain wesnoth-After_the_Storm

[unit_type]
    id=Quenoth Avenger
    name= _ "Quenoth Avenger"
    race=elf
    image=units/elves-quenoth/avenger.png
    hitpoints=55
    movement_type=quenothland
    # Avengers move faster in mountains and shallow water
    [movement_costs]
        shallow_water=2
        mountains=2
    [/movement_costs]
    # Avengers defend better in shallow water and swamp
    [defense]
        shallow_water=70
        swamp_water=60
    [/defense]
    movement=6
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=80
    usage=mixed fighter
    description= _ "The Quenoth Avengers are extremely skillful and extremely quick, powerful in all forms of combat. Like their kin, they prefer the sword to the bow and are adept at sneaking around and backstabbing their enemies."+{SPECIAL_NOTES}+{SPECIAL_NOTES_BACKSTAB}
    die_sound={SOUND_LIST:ELF_HIT}
    [attack]
        name=sword
        description= _"sword"
        type=blade
        range=melee
        damage=10
        number=3
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
        icon=attacks/sword-elven.png
    [/attack]
    [attack]
        name=bow
        description= _"bow"
        type=pierce
        range=ranged
        damage=9
        number=4
        icon=attacks/bow-elven.png
    [/attack]
    {DEFENSE_ANIM_RANGE "units/elves-quenoth/avenger-sword-defend.png" "units/elves-quenoth/avenger-sword.png" {SOUND_LIST:ELF_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/elves-quenoth/avenger-bow-defend.png" "units/elves-quenoth/avenger-bow.png" {SOUND_LIST:ELF_HIT} ranged}
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-445
            end=-380
            image="units/elves-quenoth/avenger-bow.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-380
                end=-305
                image="units/elves-quenoth/avenger-bow-attack1.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-380
                end=-305
                image="units/elves-quenoth/avenger-bow-attack1.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-305
            end=-230
            image="units/elves-quenoth/avenger-bow-attack2.png"
        [/frame]
        [frame]
            begin=-230
            end=-130
            image="units/elves-quenoth/avenger-bow-attack3.png"
        [/frame]
        [frame]
            begin=-130
            end=0
            image="units/elves-quenoth/avenger-bow-attack4.png"
        [/frame]
        [frame]
            begin=0
            end=65
            image="units/elves-quenoth/avenger-bow.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-175
            image="units/elves-quenoth/avenger-sword.png"
        [/frame]
        [frame]
            begin=-175
            end=-75
            image="units/elves-quenoth/avenger-sword-1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-75
                end=75
                image="units/elves-quenoth/avenger-sword-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-75
                end=75
                image="units/elves-quenoth/avenger-sword-2.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=75
            end=175
            image="units/elves-quenoth/avenger-sword-3.png"
        [/frame]
        [frame]
            begin=175
            end=200
            image="units/elves-quenoth/avenger-sword.png"
        [/frame]
    [/attack_anim]
    [female]
        name= _ "female^Quenoth Avenger"
        image="units/elves-quenoth/avenger+female.png"
        die_sound={SOUND_LIST:ELF_FEMALE_HIT}
        {DEFENSE_ANIM_RANGE "units/elves-quenoth/avenger-sword-defend.png" "units/elves-quenoth/avenger+female-sword.png" {SOUND_LIST:ELF_FEMALE_HIT} melee}
        {DEFENSE_ANIM_RANGE "units/elves-quenoth/avenger+female-bow-defend.png" "units/elves-quenoth/avenger+female-bow.png" {SOUND_LIST:ELF_FEMALE_HIT} ranged}
        [attack_anim]
            [filter_attack]
                name=bow
            [/filter_attack]
            [frame]
                image="units/elves-quenoth/avenger+female-bow.png"
            [/frame]
            [if]
                [frame]
                    image="units/elves-quenoth/avenger+female-bow-attack1.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/elves-quenoth/avenger+female-bow-attack1.png"
                [/frame]
            [/else]
            [frame]
                image="units/elves-quenoth/avenger+female-bow-attack2.png"
            [/frame]
            [frame]
                image="units/elves-quenoth/avenger+female-bow-attack3.png"
            [/frame]
            [frame]
                image="units/elves-quenoth/avenger+female-bow-attack4.png"
            [/frame]
            [frame]
                image="units/elves-quenoth/avenger+female-bow.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=sword
            [/filter_attack]
            [frame]
                image="units/elves-quenoth/avenger+female-sword.png"
            [/frame]
            [frame]
                image="units/elves-quenoth/avenger+female-sword-1.png"
            [/frame]
            [if]
                hits=no
                [frame]
                    image="units/elves-quenoth/avenger+female-sword-2.png"
                [/frame]
            [/if]
            [else]
                hits=yes
                [frame]
                    image="units/elves-quenoth/avenger+female-sword-2.png"
                [/frame]
            [/else]
            [frame]
                image="units/elves-quenoth/avenger+female-sword-3.png"
            [/frame]
            [frame]
                image="units/elves-quenoth/avenger+female-sword.png"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]
