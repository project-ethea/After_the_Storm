#textdomain wesnoth-After_the_Storm

[unit_type]
    id=Shaxthal Runner Drone
    name= _ "Runner Drone"
    race=shaxthal
    {SHAXTHAL_ONRECRUIT_CHECK_SURFACE_FLAG "Shaxthal Runner Drone"}
    image="units/shaxthal/drone-runner.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=29
    movement_type=biomechanical_smallfoot
    movement=6
    experience=40
    level=1
    alignment=neutral
    advances_to=Shaxthal Protector Drone,Shaxthal Assault Drone,Shaxthal Rayblade
    cost=15
    usage=mixed fighter
    description= _ "Some drones are known for their speed and visual agility and accuracy as the 'Runners'. They stand on only their lower pair of legs, which are very strong and are designed with scouting performance in mind. They are not a perilous threat alone on their own, but larger groups are, as with most species, dangerous.

Evidence indicates that their intelligence is very similar to that of humans, dwarves or elves, albeit being as violent and unpredictable as orcs. It is unfortunate that such features were put under the commands of the forces of Chaos instead."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SUBMERGE}
    die_sound={SOUND_LIST:BIOMECHANICAL_DIE}
    {DEFENSE_ANIM "units/shaxthal/drone-runner.png" "units/shaxthal/drone-runner.png" {SOUND_LIST:BIOMECHANICAL_HIT} }
    [abilities]
        {ABILITY_SUBMERGE}
    [/abilities]
    [attack]
        name=fangs
        description={TSTR_ATTACK_NAME_FANGS}
        type=pierce
        range=melee
        damage=6
        number=2
    [/attack]
    [attack]
        name=claws
        description={TSTR_ATTACK_NAME_CLAWS}
        icon=attacks/claws-drake.png
        type=blade
        range=melee
        damage=5
        number=4
    [/attack]
    [attack]
        name=energy shock
        description= _ "energy shock"
        icon=attacks/energy-shock.png
        type=impact
        range=ranged
        damage=8
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/shaxthal/drone-runner.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=-50
                image="units/shaxthal/drone-runner.png"
                sound=claws.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=-50
                image="units/shaxthal/drone-runner.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=100
            image="units/shaxthal/drone-runner.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        [frame]
            begin=-150
            end=-50
            image="units/shaxthal/drone-runner.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-50
                end=-100
                image="units/shaxthal/drone-runner.png"
                sound=bite.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=-100
                image="units/shaxthal/drone-runner.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=energy shock
        [/filter_attack]
        {MISSILE_FRAME_ENERGY_SHOCK}
        [frame]
            begin=-300
            end=-200
            image="units/shaxthal/drone-runner.png"
            sound=shaxthal-energy-prelude.ogg
        [/frame]
        [frame]
            begin=-200
            end=100
            image="units/shaxthal/drone-runner.png"
            sound=shaxthal-energy-fire.ogg
        [/frame]
    [/attack_anim]
    [variation]
        variation_name=surface
        inherit=yes
        image="units/shaxthal/drone-runner.png~PAL(shaxthal_drone_base>shaxthal_drone_surface)"
        {DEFENSE_ANIM "units/shaxthal/drone-runner.png~PAL(shaxthal_drone_base>shaxthal_drone_surface)" "units/shaxthal/drone-runner.png~PAL(shaxthal_drone_base>shaxthal_drone_surface)" {SOUND_LIST:BIOMECHANICAL_HIT} }
        [attack_anim]
            [filter_attack]
                name=claws
            [/filter_attack]
            [frame]
                image="units/shaxthal/drone-runner.png~PAL(shaxthal_drone_base>shaxthal_drone_surface)"
            [/frame]
            [if]
                [frame]
                    image="units/shaxthal/drone-runner.png~PAL(shaxthal_drone_base>shaxthal_drone_surface)"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/shaxthal/drone-runner.png~PAL(shaxthal_drone_base>shaxthal_drone_surface)"
                [/frame]
            [/else]
            [frame]
                image="units/shaxthal/drone-runner.png~PAL(shaxthal_drone_base>shaxthal_drone_surface)"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=fangs
            [/filter_attack]
            [if]
                [frame]
                    image="units/shaxthal/drone-runner.png~PAL(shaxthal_drone_base>shaxthal_drone_surface)"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/shaxthal/drone-runner.png~PAL(shaxthal_drone_base>shaxthal_drone_surface)"
                [/frame]
            [/else]
            [frame]
                image="units/shaxthal/drone-runner.png~PAL(shaxthal_drone_base>shaxthal_drone_surface)"
            [/frame]
            [frame]
                image="units/shaxthal/drone-runner.png~PAL(shaxthal_drone_base>shaxthal_drone_surface)"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=energy shock
            [/filter_attack]
            [frame]
                image="units/shaxthal/drone-runner.png~PAL(shaxthal_drone_base>shaxthal_drone_surface)"
            [/frame]
            [frame]
                image="units/shaxthal/drone-runner.png~PAL(shaxthal_drone_base>shaxthal_drone_surface)"
            [/frame]
        [/attack_anim]
    [/variation]
[/unit_type]
