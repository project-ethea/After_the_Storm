#textdomain wesnoth-After_the_Storm

[unit_type]
    id=Elvish Mystic
    name= _ "female^Elvish Mystic"
    race=elf
    gender=female
    image="units/elves-wood/mystic.png"
    hitpoints=52
    movement_type=woodland
    movement=5
    experience=230
    level=3
    alignment=neutral
    advances_to=Elvish Avatar
    cost=70
    usage=mixed fighter
    [abilities]
        {ABILITY_HEALS}
        {ABILITY_UNPOISON}
    [/abilities]
    description= _ "Experienced mystics are of great value in the new Elvish society. Their great knowledge of history and magic, tolerance, and fair judgement is what is sought for in a leader or advisor. In times of need, they are in charge of assisting their lords with worthy advice or even support on the battlefield. But they have not finished learning yet, and still wander about the world, seeking new questions to answer."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_SLOW}+{SPECIAL_NOTES_ARCANE}+{SPECIAL_NOTES_HEALS}+{SPECIAL_NOTES_UNPOISON}
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    [resistance]
        arcane=90
        fire=90
    [/resistance]
    [attack]
        name=staff
        description={TSTR_ATTACK_NAME_STAFF}
        icon="attacks/druidstaff.png"
        type=impact
        range=melee
        damage=6
        number=3
        range=melee
    [/attack]
    [attack]
        name=gossamer
        description={TSTR_ATTACK_NAME_GOSSAMER}
        icon="attacks/web.png"
        type=impact
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=6
        number=3
        range=ranged
    [/attack]
    [attack]
        name=ethereal zephyr
        description=_"ethereal zephyr"
        icon="attacks/dark-missile.png"
        type=arcane
        damage=9
        number=4
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    {DEFENSE_ANIM_RANGE "units/elves-wood/mystic.png" "units/elves-wood/mystic.png" {SOUND_LIST:ELF_FEMALE_HIT} melee }
    {DEFENSE_ANIM_ELVEN_RANGE "units/elves-wood/mystic.png" "units/elves-wood/mystic.png" {SOUND_LIST:ELF_FEMALE_HIT} ranged }
    [attack_anim]
        [filter_attack]
            name=ethereal zephyr
        [/filter_attack]
        start_time=-450
